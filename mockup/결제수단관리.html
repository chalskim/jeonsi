<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>결제 수단 관리 - 전문가 시간 연결 플랫폼</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* --- Reset & Basic Setup --- */
        :root {
            --primary-color: #007bff;
            --secondary-color: #6c757d;
            --success-color: #28a745;
            --danger-color: #dc3545;
            --warning-color: #ffc107;
            --info-color: #17a2b8;
            --light-color: #f8f9fa;
            --dark-color: #343a40;
            --background-color: #f4f7f6;
            --card-background: #ffffff;
            --text-color: #333333;
            --text-muted: #6c757d;
            --border-color: #dee2e6;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans KR', 'Inter', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        /* --- App Header --- */
        .app-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 60px;
            background-color: var(--card-background);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            z-index: 1000;
        }

        .app-title {
            font-size: 1.2rem;
            font-weight: bold;
        }

        .header-icon {
            font-size: 1.2rem;
            color: var(--secondary-color);
            cursor: pointer;
            position: relative;
        }

        .header-icons {
            display: flex;
            gap: 15px;
        }

        .notification-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background-color: var(--danger-color);
            color: white;
            font-size: 0.7rem;
            padding: 2px 5px;
            border-radius: 10px;
        }

        /* --- Main Content Layout --- */
        .payment-management-container {
            max-width: 800px;
            margin: 80px auto 40px;
            padding: 0 20px;
        }

        .content-header {
            margin-bottom: 30px;
        }

        .content-title {
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .content-subtitle {
            color: var(--text-muted);
        }

        /* --- Payment Method List --- */
        .payment-methods-section {
            margin-bottom: 30px;
        }

        .section-title {
            font-size: 1.3rem;
            font-weight: bold;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .payment-method-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .payment-method-card {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background-color: var(--card-background);
            transition: box-shadow 0.2s;
        }

        .payment-method-card:hover {
            box-shadow: 0 4px 8px rgba(0,0,0,0.08);
        }

        .payment-method-card.default {
            border-color: var(--primary-color);
            background-color: rgba(0, 123, 255, 0.05);
        }

        .method-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .method-icon {
            font-size: 2rem;
            color: var(--primary-color);
        }

        .method-details .method-name {
            font-weight: bold;
            font-size: 1.1rem;
        }

        .method-details .method-number {
            color: var(--text-muted);
        }

        .method-actions {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .default-badge {
            color: var(--primary-color);
            font-weight: 500;
            font-size: 0.9rem;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s;
            font-size: 0.9rem;
        }

        .btn-delete {
            background-color: var(--light-color);
            color: var(--danger-color);
            border: 1px solid var(--border-color);
        }

        .btn-delete:hover {
            background-color: var(--danger-color);
            color: white;
        }

        .btn-add-new {
            width: 100%;
            padding: 15px;
            background-color: var(--card-background);
            border: 2px dashed var(--primary-color);
            color: var(--primary-color);
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .btn-add-new:hover {
            background-color: var(--primary-color);
            color: white;
        }

        /* --- Modal --- */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none; /* Initially hidden */
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal-content {
            background-color: var(--card-background);
            border-radius: 8px;
            padding: 0;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 25px;
            border-bottom: 1px solid var(--border-color);
        }

        .modal-header h3 {
            font-size: 1.3rem;
            font-weight: bold;
        }

        .modal-close-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            color: var(--text-muted);
            cursor: pointer;
        }

        .modal-body {
            padding: 25px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-size: 1rem;
            font-family: inherit;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.25);
        }

        .form-row {
            display: flex;
            gap: 15px;
        }

        .form-row .form-group {
            flex: 1;
        }

        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            padding: 20px 25px;
            border-top: 1px solid var(--border-color);
        }

        .btn-secondary {
            background-color: var(--secondary-color);
            color: white;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }
        
        /* --- Responsive Design --- */
        @media (max-width: 768px) {
            .payment-management-container {
                padding: 0 15px;
            }

            .content-title {
                font-size: 1.5rem;
            }

            .payment-method-card {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }

            .method-actions {
                width: 100%;
                justify-content: space-between;
            }
        }
    </style>
</head>
<body>
    <!-- App Header -->
    <header class="app-header">
        <div class="app-title">결제 수단 관리</div>
        <div class="header-icons">
            <div class="header-icon">
                <i class="fas fa-bell"></i>
                <span class="notification-badge">3</span>
            </div>
            <div class="header-icon">
                <i class="fas fa-user-circle"></i>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="payment-management-container">
        <!-- Content Header -->
        <div class="content-header">
            <h1 class="content-title">결제 수단 관리</h1>
            <p class="content-subtitle">결제에 사용할 카드나 계좌를 등록하고 관리하세요.</p>
        </div>

        <!-- Payment Methods Section -->
        <section class="payment-methods-section">
            <h2 class="section-title"><i class="fas fa-credit-card"></i>등록된 결제 수단</h2>
            <div class="payment-method-list">
                <!-- Payment Method Card 1 (Default) -->
                <div class="payment-method-card default">
                    <div class="method-info">
                        <div class="method-icon"><i class="fas fa-credit-card"></i></div>
                        <div class="method-details">
                            <div class="method-name">신한카드</div>
                            <div class="method-number">****-****-****-1234</div>
                        </div>
                    </div>
                    <div class="method-actions">
                        <span class="default-badge">기본</span>
                        <button class="btn btn-delete">삭제</button>
                    </div>
                </div>

                <!-- Payment Method Card 2 -->
                <div class="payment-method-card">
                    <div class="method-info">
                        <div class="method-icon"><i class="fas fa-credit-card"></i></div>
                        <div class="method-details">
                            <div class="method-name">국민카드</div>
                            <div class="method-number">****-****-****-5678</div>
                        </div>
                    </div>
                    <div class="method-actions">
                        <button class="btn btn-secondary">기본으로 설정</button>
                        <button class="btn btn-delete">삭제</button>
                    </div>
                </div>

                <!-- Payment Method Card 3 (Bank Account) -->
                <div class="payment-method-card">
                    <div class="method-info">
                        <div class="method-icon"><i class="fas fa-university"></i></div>
                        <div class="method-details">
                            <div class="method-name">우리은행</div>
                            <div class="method-number">****-****-****-9012</div>
                        </div>
                    </div>
                    <div class="method-actions">
                        <button class="btn btn-secondary">기본으로 설정</button>
                        <button class="btn btn-delete">삭제</button>
                    </div>
                </div>
            </div>
        </section>

        <!-- Add New Button -->
        <button class="btn-add-new" id="addNewBtn">
            <i class="fas fa-plus"></i>
            새 결제 수단 등록
        </button>
    </main>

    <!-- Modal for Adding New Payment Method -->
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal-content">
            <div class="modal-header">
                <h3>새 결제 수단 등록</h3>
                <button class="modal-close-btn" id="closeModalBtn">&times;</button>
            </div>
            <form id="payment-form" class="modal-body">
                <div class="form-group">
                    <label class="form-label" for="card-number">카드 번호</label>
                    <input type="text" id="card-number" class="form-input" placeholder="1234-5678-9012-3456" maxlength="19" required>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label" for="expiry">만료일</label>
                        <input type="text" id="expiry" class="form-input" placeholder="MM/YY" maxlength="5" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="cvv">CVC</label>
                        <input type="text" id="cvv" class="form-input" placeholder="123" maxlength="3" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-label" for="cardholder-name">카드 소유주 이름</label>
                    <input type="text" id="cardholder-name" class="form-input" placeholder="홍길동" required>
                </div>
            </form>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" id="cancelBtn">취소</button>
                <button type="submit" class="btn btn-primary" form="payment-form">등록</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const addNewBtn = document.getElementById('addNewBtn');
            const modalOverlay = document.getElementById('modalOverlay');
            const closeModalBtn = document.getElementById('closeModalBtn');
            const cancelBtn = document.getElementById('cancelBtn');
            const paymentForm = document.getElementById('payment-form');

            // Function to open the modal
            function openModal() {
                modalOverlay.classList.add('active');
            }

            // Function to close the modal
            function closeModal() {
                modalOverlay.classList.remove('active');
                paymentForm.reset(); // Reset form fields on close
            }

            // Event listeners to open and close the modal
            addNewBtn.addEventListener('click', openModal);
            closeModalBtn.addEventListener('click', closeModal);
            cancelBtn.addEventListener('click', closeModal);

            // Close modal when clicking outside the modal content
            modalOverlay.addEventListener('click', function(event) {
                if (event.target === modalOverlay) {
                    closeModal();
                }
            });

            // Handle form submission (prevent actual submission for this mockup)
            paymentForm.addEventListener('submit', function(event) {
                event.preventDefault();
                alert('결제 수단이 등록되었습니다. (이것은 목업입니다)');
                closeModal();
            });
        });
    </script>
</body>
</html>
