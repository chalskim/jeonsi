<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>나의 전문가 목록 | 전시(專時)</title>
    
    <!-- 기본 스타일 -->
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Malgun Gothic', '맑은 고딕', sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f8f9fa;
        }
        
        /* 헤더 스타일 */
        header {
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 15px 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .header-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #3498db;
            text-decoration: none;
        }
        
        nav ul {
            display: flex;
            list-style: none;
        }
        
        nav ul li {
            margin-left: 20px;
        }
        
        nav ul li a {
            text-decoration: none;
            color: #555;
            font-weight: 500;
            transition: color 0.3s;
        }
        
        nav ul li a:hover {
            color: #3498db;
        }
        
        .user-menu {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .user-avatar {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            object-fit: cover;
        }
        
        /* 대시보드 헤더 */
        .dashboard-header {
            background: linear-gradient(135deg, #3498db, #2c3e50);
            color: white;
            padding: 40px 0;
        }
        
        .dashboard-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .dashboard-title h1 {
            font-size: 32px;
            margin-bottom: 10px;
        }
        
        .dashboard-subtitle {
            font-size: 18px;
            opacity: 0.9;
        }
        
        .dashboard-stats {
            display: flex;
            gap: 30px;
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-number {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .stat-label {
            font-size: 14px;
            opacity: 0.8;
        }
        
        /* 메인 컨텐츠 */
        .main-container {
            max-width: 1200px;
            margin: 30px auto;
            padding: 0 20px;
        }
        
        /* 액션 바 */
        .action-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.05);
        }
        
        .action-title {
            font-size: 20px;
            font-weight: bold;
            color: #2c3e50;
        }
        
        .action-buttons {
            display: flex;
            gap: 10px;
        }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }
        
        .btn-primary {
            background-color: #3498db;
            color: white;
        }
        
        .btn-primary:hover {
            background-color: #2980b9;
        }
        
        .btn-secondary {
            background-color: #95a5a6;
            color: white;
        }
        
        .btn-secondary:hover {
            background-color: #7f8c8d;
        }
        
        .btn-success {
            background-color: #27ae60;
            color: white;
        }
        
        .btn-success:hover {
            background-color: #229954;
        }
        
        .btn-danger {
            background-color: #e74c3c;
            color: white;
        }
        
        .btn-danger:hover {
            background-color: #c0392b;
        }
        
        .btn-sm {
            padding: 6px 12px;
            font-size: 12px;
        }
        
        /* 전문가 목록 */
        .expert-list {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.05);
            overflow: hidden;
        }
        
        .list-header {
            background-color: #f8f9fa;
            padding: 15px 20px;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .list-title {
            font-size: 18px;
            font-weight: bold;
            color: #2c3e50;
        }
        
        .view-options {
            display: flex;
            gap: 10px;
        }
        
        .view-btn {
            padding: 5px 10px;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .view-btn.active {
            background-color: #3498db;
            color: white;
            border-color: #3498db;
        }
        
        /* 표 뷰 */
        .table-view {
            width: 100%;
            border-collapse: collapse;
        }
        
        .table-view th {
            background-color: #f8f9fa;
            padding: 15px;
            text-align: left;
            font-weight: bold;
            color: #555;
            border-bottom: 1px solid #e9ecef;
        }
        
        .table-view td {
            padding: 15px;
            border-bottom: 1px solid #f0f0f0;
        }
        
        .table-view tr:hover {
            background-color: #f8f9fa;
        }
        
        .expert-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .expert-photo {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
        }
        
        .expert-details h3 {
            font-size: 16px;
            margin-bottom: 5px;
            color: #2c3e50;
        }
        
        .expert-title {
            font-size: 14px;
            color: #666;
        }
        
        .expert-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
        }
        
        .expert-tag {
            background-color: #e3f2fd;
            color: #1976d2;
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 12px;
        }
        
        .expert-availability {
            font-size: 14px;
            color: #666;
        }
        
        .expert-packages {
            font-size: 14px;
            color: #27ae60;
            font-weight: bold;
        }
        
        .expert-actions {
            display: flex;
            gap: 8px;
        }
        
        /* 카드 뷰 */
        .card-view {
            display: none;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        
        .expert-card {
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
            transition: all 0.3s;
        }
        
        .expert-card:hover {
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transform: translateY(-3px);
        }
        
        .card-header {
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .card-body {
            padding: 0 20px 20px;
        }
        
        .card-footer {
            background-color: #f8f9fa;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        /* 빈 상태 */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }
        
        .empty-icon {
            font-size: 64px;
            margin-bottom: 20px;
            color: #ddd;
        }
        
        .empty-title {
            font-size: 20px;
            margin-bottom: 10px;
            color: #666;
        }
        
        .empty-description {
            font-size: 16px;
            margin-bottom: 30px;
        }
        
        /* 모달 */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }
        
        .modal-content {
            background-color: white;
            margin: 10% auto;
            padding: 25px;
            border-radius: 10px;
            width: 80%;
            max-width: 500px;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .modal-title {
            font-size: 20px;
            font-weight: bold;
            color: #2c3e50;
        }
        
        .close {
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        
        .close:hover {
            color: black;
        }
        
        .modal-body {
            margin-bottom: 20px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        
        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }
        
        /* 알림 */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 5px;
            color: white;
            font-weight: bold;
            z-index: 2000;
            display: none;
        }
        
        .notification.success {
            background-color: #27ae60;
        }
        
        .notification.error {
            background-color: #e74c3c;
        }
        
        /* 반응형 디자인 */
        @media (max-width: 768px) {
            .dashboard-container {
                flex-direction: column;
                gap: 20px;
            }
            
            .dashboard-stats {
                justify-content: space-around;
            }
            
            .action-bar {
                flex-direction: column;
                gap: 15px;
                align-items: flex-start;
            }
            
            .table-view {
                font-size: 14px;
            }
            
            .table-view th,
            .table-view td {
                padding: 10px 5px;
            }
            
            .expert-info {
                flex-direction: column;
                text-align: center;
            }
            
            .expert-actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <!-- 헤더 -->
    <header>
        <div class="header-container">
            <a href="#" class="logo">전시(專時)</a>
            <nav>
                <ul>
                    <li><a href="#">전문가 찾기</a></li>
                    <li><a href="#" class="active">나의 전문가</a></li>
                    <li><a href="#">서비스 소개</a></li>
                </ul>
            </nav>
            <div class="user-menu">
                <span>김기업 님</span>
                <img src="https://picsum.photos/seed/user-avatar/35/35.jpg" alt="사용자" class="user-avatar">
            </div>
        </div>
    </header>
    
    <!-- 대시보드 헤더 -->
    <section class="dashboard-header">
        <div class="dashboard-container">
            <div class="dashboard-title">
                <h1>나의 전문가 목록</h1>
                <p class="dashboard-subtitle">등록한 전문가들을 관리하고 컨설팅을 신청하세요</p>
            </div>
            <div class="dashboard-stats">
                <div class="stat-item">
                    <div class="stat-number">6</div>
                    <div class="stat-label">등록 전문가</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number">3</div>
                    <div class="stat-label">진행 중인 프로젝트</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number">12</div>
                    <div class="stat-label">완료된 프로젝트</div>
                </div>
            </div>
        </div>
    </section>
    
    <!-- 메인 컨텐츠 -->
    <main class="main-container">
        <!-- 액션 바 -->
        <div class="action-bar">
            <div class="action-title">등록된 전문가 (6명)</div>
            <div class="action-buttons">
                <button class="btn btn-primary" onclick="addExpert()">
                    <span>+</span> 새 전문가 등록
                </button>
                <button class="btn btn-secondary" onclick="exportList()">
                    목록 내보내기
                </button>
            </div>
        </div>
        
        <!-- 전문가 목록 -->
        <div class="expert-list">
            <div class="list-header">
                <div class="list-title">전문가 목록</div>
                <div class="view-options">
                    <button class="view-btn active" onclick="switchView('table')">표</button>
                    <button class="view-btn" onclick="switchView('card')">카드</button>
                </div>
            </div>
            
            <!-- 표 뷰 -->
            <table class="table-view" id="table-view">
                <thead>
                    <tr>
                        <th>전문가 정보</th>
                        <th>전문 분야</th>
                        <th>가용 시간</th>
                        <th>시간 패키지</th>
                        <th>관리</th>
                    </tr>
                </thead>
                <tbody id="expert-tbody">
                    <!-- JavaScript로 동적으로 생성 -->
                </tbody>
            </table>
            
            <!-- 카드 뷰 -->
            <div class="card-view" id="card-view">
                <!-- JavaScript로 동적으로 생성 -->
            </div>
        </div>
    </main>
    
    <!-- 전문가 추가 모달 -->
    <div id="add-expert-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">새 전문가 등록</h2>
                <span class="close" onclick="closeModal('add-expert-modal')">&times;</span>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="expert-name">전문가 이름</label>
                    <input type="text" id="expert-name" placeholder="이름을 입력하세요">
                </div>
                <div class="form-group">
                    <label for="expert-title">직책/전문 분야</label>
                    <input type="text" id="expert-title" placeholder="예: 마케팅 전문가">
                </div>
                <div class="form-group">
                    <label for="expert-email">이메일</label>
                    <input type="email" id="expert-email" placeholder="example@email.com">
                </div>
                <div class="form-group">
                    <label for="expert-note">메모</label>
                    <textarea id="expert-note" rows="3" placeholder="특이사항 등 메모를 남겨주세요"></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeModal('add-expert-modal')">취소</button>
                <button class="btn btn-primary" onclick="saveExpert()">저장</button>
            </div>
        </div>
    </div>
    
    <!-- 알림 메시지 -->
    <div id="notification" class="notification"></div>
    
    <script>
        // 샘플 전문가 데이터
        let expertsData = [
            {
                id: 1,
                name: "김민준",
                title: "10년 경력 마케팅 & 브랜딩 전문가",
                photo: "https://picsum.photos/seed/expert1/50/50.jpg",
                expertise: ["마케팅", "브랜딩", "전략 기획"],
                availability: "월, 화, 수, 목, 금 / 오전, 오후",
                packages: "월 80-150만원",
                status: "active"
            },
            {
                id: 2,
                name: "이서연",
                title: "8년 경력 UI/UX 디자이너",
                photo: "https://picsum.photos/seed/expert2/50/50.jpg",
                expertise: ["UI/UX", "프로토타이핑", "사용자 리서치"],
                availability: "화, 수, 목, 금 / 오후, 저녁",
                packages: "월 120만원",
                status: "active"
            },
            {
                id: 3,
                name: "박현우",
                title: "12년 경력 풀스택 개발자",
                photo: "https://picsum.photos/seed/expert3/50/50.jpg",
                expertise: ["웹 개발", "앱 개발", "클라우드"],
                availability: "월, 화, 수, 목, 금, 토 / 저녁",
                packages: "월 100-200만원",
                status: "active"
            },
            {
                id: 4,
                name: "최지아",
                title: "7년 경력 재무 컨설턴트",
                photo: "https://picsum.photos/seed/expert4/50/50.jpg",
                expertise: ["재무 분석", "IR", "투자 유치"],
                availability: "월, 수, 금 / 오전",
                packages: "월 60-150만원",
                status: "active"
            },
            {
                id: 5,
                name: "정도현",
                title: "9년 경력 HR 전문가",
                photo: "https://picsum.photos/seed/expert5/50/50.jpg",
                expertise: ["채용", "조직 문화", "성과 관리"],
                availability: "화, 목, 금 / 오후",
                packages: "월 70-120만원",
                status: "active"
            },
            {
                id: 6,
                name: "강민서",
                title: "6년 경력 데이터 분석가",
                photo: "https://picsum.photos/seed/expert6/50/50.jpg",
                expertise: ["데이터 분석", "머신러닝", "비즈니스 인텔리전스"],
                availability: "월, 화, 수, 목, 금 / 저녁",
                packages: "월 100만원",
                status: "inactive"
            }
        ];
        
        // 페이지 로드 시 전문가 목록 렌더링
        window.addEventListener('DOMContentLoaded', function() {
            renderExperts();
        });
        
        function renderExperts() {
            renderTableView();
            renderCardView();
            updateExpertCount();
        }
        
        function renderTableView() {
            const tbody = document.getElementById('expert-tbody');
            tbody.innerHTML = '';
            
            expertsData.forEach(expert => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>
                        <div class="expert-info">
                            <img src="${expert.photo}" alt="${expert.name}" class="expert-photo">
                            <div class="expert-details">
                                <h3>${expert.name}</h3>
                                <div class="expert-title">${expert.title}</div>
                            </div>
                        </div>
                    </td>
                    <td>
                        <div class="expert-tags">
                            ${expert.expertise.map(tag => `<span class="expert-tag">${tag}</span>`).join('')}
                        </div>
                    </td>
                    <td>
                        <div class="expert-availability">${expert.availability}</div>
                    </td>
                    <td>
                        <div class="expert-packages">${expert.packages}</div>
                    </td>
                    <td>
                        <div class="expert-actions">
                            <button class="btn btn-primary btn-sm" onclick="viewExpert(${expert.id})">보기</button>
                            <button class="btn btn-secondary btn-sm" onclick="editExpert(${expert.id})">수정</button>
                            <button class="btn btn-danger btn-sm" onclick="deleteExpert(${expert.id})">삭제</button>
                        </div>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }
        
        function renderCardView() {
            const cardView = document.getElementById('card-view');
            cardView.innerHTML = '';
            
            expertsData.forEach(expert => {
                const card = document.createElement('div');
                card.className = 'expert-card';
                card.innerHTML = `
                    <div class="card-header">
                        <img src="${expert.photo}" alt="${expert.name}" class="expert-photo">
                        <div class="expert-details">
                            <h3>${expert.name}</h3>
                            <div class="expert-title">${expert.title}</div>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="expert-tags">
                            ${expert.expertise.map(tag => `<span class="expert-tag">${tag}</span>`).join('')}
                        </div>
                        <div class="expert-availability" style="margin-top: 10px;">
                            <strong>가능 시간:</strong> ${expert.availability}
                        </div>
                        <div class="expert-packages" style="margin-top: 10px;">
                            <strong>패키지:</strong> ${expert.packages}
                        </div>
                    </div>
                    <div class="card-footer">
                        <div>
                            <span class="expert-tag" style="background-color: ${expert.status === 'active' ? '#e8f5e9' : '#ffebee'}; color: ${expert.status === 'active' ? '#2e7d32' : '#c62828'};">
                                ${expert.status === 'active' ? '활성' : '비활성'}
                            </span>
                        </div>
                        <div class="expert-actions">
                            <button class="btn btn-primary btn-sm" onclick="viewExpert(${expert.id})">보기</button>
                            <button class="btn btn-secondary btn-sm" onclick="editExpert(${expert.id})">수정</button>
                        </div>
                    </div>
                `;
                cardView.appendChild(card);
            });
        }
        
        function updateExpertCount() {
            document.querySelector('.action-title').textContent = `등록된 전문가 (${expertsData.length}명)`;
            document.querySelector('.stat-number').textContent = expertsData.length;
        }
        
        function switchView(viewType) {
            const tableView = document.getElementById('table-view');
            const cardView = document.getElementById('card-view');
            const viewBtns = document.querySelectorAll('.view-btn');
            
            viewBtns.forEach(btn => btn.classList.remove('active'));
            
            if (viewType === 'table') {
                tableView.style.display = 'table';
                cardView.style.display = 'none';
                viewBtns[0].classList.add('active');
            } else {
                tableView.style.display = 'none';
                cardView.style.display = 'grid';
                viewBtns[1].classList.add('active');
            }
        }
        
        function addExpert() {
            document.getElementById('add-expert-modal').style.display = 'block';
        }
        
        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }
        
        function saveExpert() {
            const name = document.getElementById('expert-name').value;
            const title = document.getElementById('expert-title').value;
            const email = document.getElementById('expert-email').value;
            const note = document.getElementById('expert-note').value;
            
            if (!name || !title || !email) {
                showNotification('필수 정보를 모두 입력해주세요.', 'error');
                return;
            }
            
            // 새 전문가 추가
            const newExpert = {
                id: expertsData.length + 1,
                name: name,
                title: title,
                photo: `https://picsum.photos/seed/expert${expertsData.length + 1}/50/50.jpg`,
                expertise: [],
                availability: "정보 없음",
                packages: "협의",
                status: "active"
            };
            
            expertsData.push(newExpert);
            renderExperts();
            closeModal('add-expert-modal');
            
            // 폼 초기화
            document.getElementById('expert-name').value = '';
            document.getElementById('expert-title').value = '';
            document.getElementById('expert-email').value = '';
            document.getElementById('expert-note').value = '';
            
            showNotification('전문가가 성공적으로 등록되었습니다.', 'success');
        }
        
        function viewExpert(expertId) {
            // 실제로는 전문가 프로필 페이지로 이동
            window.location.href = `expert-profile.html?id=${expertId}`;
        }
        
        function editExpert(expertId) {
            // 실제로는 수정 모달이나 페이지로 이동
            showNotification('전문가 수정 기능은 준비 중입니다.', 'error');
        }
        
        function deleteExpert(expertId) {
            if (confirm('정말로 이 전문가를 삭제하시겠습니까?')) {
                expertsData = expertsData.filter(expert => expert.id !== expertId);
                renderExperts();
                showNotification('전문가가 삭제되었습니다.', 'success');
            }
        }
        
        function exportList() {
            // 실제로는 CSV나 Excel 파일로 내보내기
            showNotification('목록 내보내기 기능은 준비 중입니다.', 'error');
        }
        
        function showNotification(message, type) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = 'notification ' + type;
            notification.style.display = 'block';
            
            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000);
        }
        
        // 모달 외부 클릭 시 닫기
        window.addEventListener('click', function(event) {
            const modal = document.getElementById('add-expert-modal');
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        });
    </script>
</body>
</html>
