<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>전문가 찾기 | 전시(專時)</title>
    
    <!-- 기본 스타일 -->
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Malgun Gothic', '맑은 고딕', sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f8f9fa;
        }
        
        /* 헤더 스타일 */
        header {
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 15px 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .header-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #3498db;
            text-decoration: none;
        }
        
        nav ul {
            display: flex;
            list-style: none;
        }
        
        nav ul li {
            margin-left: 20px;
        }
        
        nav ul li a {
            text-decoration: none;
            color: #555;
            font-weight: 500;
            transition: color 0.3s;
        }
        
        nav ul li a:hover {
            color: #3498db;
        }
        
        /* 검색 섹션 */
        .search-section {
            background: linear-gradient(135deg, #3498db, #2c3e50);
            color: white;
            padding: 60px 0;
            text-align: center;
        }
        
        .search-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        .search-title {
            font-size: 36px;
            margin-bottom: 10px;
        }
        
        .search-subtitle {
            font-size: 18px;
            margin-bottom: 30px;
            opacity: 0.9;
        }
        
        .search-form {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .search-input {
            flex: 1;
            padding: 15px 20px;
            border: none;
            border-radius: 30px;
            font-size: 16px;
        }
        
        .search-button {
            background-color: #27ae60;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 30px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .search-button:hover {
            background-color: #229954;
        }
        
        .quick-filters {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .quick-filter {
            background-color: rgba(255,255,255,0.2);
            color: white;
            border: 1px solid rgba(255,255,255,0.3);
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .quick-filter:hover {
            background-color: rgba(255,255,255,0.3);
        }
        
        /* 메인 컨텐츠 */
        .main-container {
            max-width: 1200px;
            margin: 30px auto;
            padding: 0 20px;
            display: flex;
            gap: 30px;
        }
        
        /* 필터 사이드바 */
        .filter-sidebar {
            width: 280px;
            background-color: white;
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 0 15px rgba(0,0,0,0.05);
            height: fit-content;
            position: sticky;
            top: 100px;
        }
        
        .filter-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #2c3e50;
        }
        
        .filter-group {
            margin-bottom: 25px;
        }
        
        .filter-group-title {
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #555;
        }
        
        .filter-option {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
        }
        
        .filter-option input {
            margin-right: 8px;
        }
        
        .filter-option label {
            font-size: 14px;
            cursor: pointer;
        }
        
        .price-range {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .price-input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        
        .apply-filters {
            width: 100%;
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 5px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .apply-filters:hover {
            background-color: #2980b9;
        }
        
        /* 전문가 목록 */
        .expert-list {
            flex: 1;
        }
        
        .list-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .results-count {
            font-size: 16px;
            color: #555;
        }
        
        .sort-dropdown {
            padding: 8px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            background-color: white;
        }
        
        .expert-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        
        .expert-card {
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 15px rgba(0,0,0,0.05);
            transition: all 0.3s;
            cursor: pointer;
        }
        
        .expert-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        
        .expert-header {
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .expert-photo {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
        }
        
        .expert-info h3 {
            font-size: 18px;
            margin-bottom: 5px;
            color: #2c3e50;
        }
        
        .expert-title {
            font-size: 14px;
            color: #666;
            margin-bottom: 8px;
        }
        
        .expert-rating {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .star {
            color: #f39c12;
            font-size: 14px;
        }
        
        .rating-count {
            font-size: 12px;
            color: #999;
        }
        
        .expert-body {
            padding: 0 20px 20px;
        }
        
        .expert-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin-bottom: 15px;
        }
        
        .expert-tag {
            background-color: #e3f2fd;
            color: #1976d2;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
        }
        
        .expert-availability {
            font-size: 13px;
            color: #666;
            margin-bottom: 15px;
        }
        
        .expert-packages {
            border-top: 1px solid #f0f0f0;
            padding-top: 15px;
            margin-bottom: 15px;
        }
        
        .package-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }
        
        .package-name {
            font-size: 13px;
            color: #555;
        }
        
        .package-price {
            font-size: 14px;
            font-weight: bold;
            color: #27ae60;
        }
        
        .expert-actions {
            display: flex;
            gap: 10px;
        }
        
        .view-profile {
            flex: 1;
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .view-profile:hover {
            background-color: #2980b9;
        }
        
        .quick-contact {
            background-color: #f8f9fa;
            color: #555;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .quick-contact:hover {
            background-color: #e9ecef;
        }
        
        /* 페이지네이션 */
        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 40px;
            gap: 5px;
        }
        
        .page-btn {
            padding: 8px 12px;
            border: 1px solid #ddd;
            background-color: white;
            color: #555;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s;
        }
        
        .page-btn:hover {
            background-color: #f0f0f0;
        }
        
        .page-btn.active {
            background-color: #3498db;
            color: white;
            border-color: #3498db;
        }
        
        /* 반응형 디자인 */
        @media (max-width: 992px) {
            .main-container {
                flex-direction: column;
            }
            
            .filter-sidebar {
                width: 100%;
                position: static;
            }
            
            .expert-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }
        }
        
        @media (max-width: 768px) {
            .search-title {
                font-size: 28px;
            }
            
            .search-form {
                flex-direction: column;
            }
            
            .expert-grid {
                grid-template-columns: 1fr;
            }
            
            .list-header {
                flex-direction: column;
                gap: 10px;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <!-- 헤더 -->
    <header>
        <div class="header-container">
            <a href="#" class="logo">전시(專時)</a>
            <nav>
                <ul>
                    <li><a href="#">전문가 찾기</a></li>
                    <li><a href="#">서비스 소개</a></li>
                    <li><a href="#">로그인</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <!-- 검색 섹션 -->
    <section class="search-section">
        <div class="search-container">
            <h1 class="search-title">최고의 전문가를 찾아보세요</h1>
            <p class="search-subtitle">시니어 전문가의 파트타임 컨설팅으로 비즈니스를 성장시키세요</p>
            <form class="search-form">
                <input type="text" class="search-input" placeholder="전문 분야, 산업, 기술 등으로 검색">
                <button type="submit" class="search-button">검색</button>
            </form>
            <div class="quick-filters">
                <div class="quick-filter">마케팅</div>
                <div class="quick-filter">개발</div>
                <div class="quick-filter">디자인</div>
                <div class="quick-filter">재무</div>
                <div class="quick-filter">HR</div>
                <div class="quick-filter">전략</div>
            </div>
        </div>
    </section>
    
    <!-- 메인 컨텐츠 -->
    <div class="main-container">
        <!-- 필터 사이드바 -->
        <aside class="filter-sidebar">
            <h2 class="filter-title">필터</h2>
            
            <div class="filter-group">
                <h3 class="filter-group-title">전문 분야</h3>
                <div class="filter-option">
                    <input type="checkbox" id="filter-marketing" checked>
                    <label for="filter-marketing">마케팅 (24)</label>
                </div>
                <div class="filter-option">
                    <input type="checkbox" id="filter-development">
                    <label for="filter-development">개발 (18)</label>
                </div>
                <div class="filter-option">
                    <input type="checkbox" id="filter-design">
                    <label for="filter-design">디자인 (15)</label>
                </div>
                <div class="filter-option">
                    <input type="checkbox" id="filter-finance">
                    <label for="filter-finance">재무 (12)</label>
                </div>
                <div class="filter-option">
                    <input type="checkbox" id="filter-hr">
                    <label for="filter-hr">HR (10)</label>
                </div>
                <div class="filter-option">
                    <input type="checkbox" id="filter-strategy">
                    <label for="filter-strategy">전략 (8)</label>
                </div>
            </div>
            
            <div class="filter-group">
                <h3 class="filter-group-title">산업</h3>
                <div class="filter-option">
                    <input type="checkbox" id="industry-it">
                    <label for="industry-it">IT/소프트웨어</label>
                </div>
                <div class="filter-option">
                    <input type="checkbox" id="industry-finance">
                    <label for="industry-finance">금융</label>
                </div>
                <div class="filter-option">
                    <input type="checkbox" id="industry-retail">
                    <label for="industry-retail">유통/커머스</label>
                </div>
                <div class="filter-option">
                    <input type="checkbox" id="industry-manufacturing">
                    <label for="industry-manufacturing">제조</label>
                </div>
            </div>
            
            <div class="filter-group">
                <h3 class="filter-group-title">경력 수준</h3>
                <div class="filter-option">
                    <input type="checkbox" id="exp-junior">
                    <label for="exp-junior">초급 (1-3년)</label>
                </div>
                <div class="filter-option">
                    <input type="checkbox" id="exp-mid">
                    <label for="exp-mid">중급 (3-7년)</label>
                </div>
                <div class="filter-option">
                    <input type="checkbox" id="exp-senior" checked>
                    <label for="exp-senior">시니어 (7년+)</label>
                </div>
            </div>
            
            <div class="filter-group">
                <h3 class="filter-group-title">월 패키지 가격</h3>
                <div class="price-range">
                    <input type="number" class="price-input" placeholder="최소">
                    <span>-</span>
                    <input type="number" class="price-input" placeholder="최대">
                </div>
            </div>
            
            <div class="filter-group">
                <h3 class="filter-group-title">가용 시간</h3>
                <div class="filter-option">
                    <input type="checkbox" id="avail-weekday">
                    <label for="avail-weekday">주중 가능</label>
                </div>
                <div class="filter-option">
                    <input type="checkbox" id="avail-weekend">
                    <label for="avail-weekend">주말 가능</label>
                </div>
                <div class="filter-option">
                    <input type="checkbox" id="avail-evening">
                    <label for="avail-evening">저녁 가능</label>
                </div>
            </div>
            
            <button class="apply-filters">필터 적용</button>
        </aside>
        
        <!-- 전문가 목록 -->
        <main class="expert-list">
            <div class="list-header">
                <div class="results-count">총 87명의 전문가를 찾았습니다</div>
                <select class="sort-dropdown">
                    <option value="relevance">관련순</option>
                    <option value="price-low">가격 낮은순</option>
                    <option value="price-high">가격 높은순</option>
                    <option value="experience">경력순</option>
                    <option value="rating">평점순</option>
                </select>
            </div>
            
            <div class="expert-grid" id="expert-grid">
                <!-- JavaScript로 동적으로 생성 -->
            </div>
            
            <!-- 페이지네이션 -->
            <div class="pagination">
                <button class="page-btn">&laquo;</button>
                <button class="page-btn active">1</button>
                <button class="page-btn">2</button>
                <button class="page-btn">3</button>
                <button class="page-btn">4</button>
                <button class="page-btn">5</button>
                <button class="page-btn">&raquo;</button>
            </div>
        </main>
    </div>
    
    <script>
        // 샘플 전문가 데이터 (실제로는 서버에서 가져옴)
        const expertsData = [
            {
                id: 1,
                name: "김민준",
                title: "10년 경력 마케팅 & 브랜딩 전문가",
                photo: "https://picsum.photos/seed/expert1/60/60.jpg",
                rating: 4.8,
                reviewCount: 23,
                expertise: ["마케팅", "브랜딩", "전략 기획"],
                availability: "월, 화, 수, 목, 금 / 오전, 오후",
                packages: [
                    { name: "주 10시간 자문", price: "월 80만원" },
                    { name: "월 20시간 파트너", price: "월 150만원" }
                ]
            },
            {
                id: 2,
                name: "이서연",
                title: "8년 경력 UI/UX 디자이너",
                photo: "https://picsum.photos/seed/expert2/60/60.jpg",
                rating: 4.9,
                reviewCount: 31,
                expertise: ["UI/UX", "프로토타이핑", "사용자 리서치"],
                availability: "화, 수, 목, 금 / 오후, 저녁",
                packages: [
                    { name: "주 15시간 디자인", price: "월 120만원" },
                    { name: "프로젝트 단위", price: "협의" }
                ]
            },
            {
                id: 3,
                name: "박현우",
                title: "12년 경력 풀스택 개발자",
                photo: "https://picsum.photos/seed/expert3/60/60.jpg",
                rating: 4.7,
                reviewCount: 18,
                expertise: ["웹 개발", "앱 개발", "클라우드"],
                availability: "월, 화, 수, 목, 금, 토 / 저녁",
                packages: [
                    { name: "주 20시간 개발", price: "월 200만원" },
                    { name: "기술 자문", price: "월 100만원" }
                ]
            },
            {
                id: 4,
                name: "최지아",
                title: "7년 경력 재무 컨설턴트",
                photo: "https://picsum.photos/seed/expert4/60/60.jpg",
                rating: 4.6,
                reviewCount: 15,
                expertise: ["재무 분석", "IR", "투자 유치"],
                availability: "월, 수, 금 / 오전",
                packages: [
                    { name: "주 5시간 자문", price: "월 60만원" },
                    { name: "분기별 리뷰", price: "월 150만원" }
                ]
            },
            {
                id: 5,
                name: "정도현",
                title: "9년 경력 HR 전문가",
                photo: "https://picsum.photos/seed/expert5/60/60.jpg",
                rating: 4.8,
                reviewCount: 27,
                expertise: ["채용", "조직 문화", "성과 관리"],
                availability: "화, 목, 금 / 오후",
                packages: [
                    { name: "주 8시간 HR 컨설팅", price: "월 70만원" },
                    { name: "채용 프로젝트", price: "월 120만원" }
                ]
            },
            {
                id: 6,
                name: "강민서",
                title: "6년 경력 데이터 분석가",
                photo: "https://picsum.photos/seed/expert6/60/60.jpg",
                rating: 4.5,
                reviewCount: 12,
                expertise: ["데이터 분석", "머신러닝", "비즈니스 인텔리전스"],
                availability: "월, 화, 수, 목, 금 / 저녁",
                packages: [
                    { name: "주 12시간 분석", price: "월 100만원" },
                    { name: "프로젝트 기반", price: "협의" }
                ]
            }
        ];
        
        // 페이지 로드 시 전문가 목록 렌더링
        window.addEventListener('DOMContentLoaded', function() {
            renderExperts(expertsData);
        });
        
        function renderExperts(experts) {
            const expertGrid = document.getElementById('expert-grid');
            expertGrid.innerHTML = '';
            
            experts.forEach(expert => {
                const expertCard = document.createElement('div');
                expertCard.className = 'expert-card';
                expertCard.onclick = () => viewExpertProfile(expert.id);
                
                // 평점 별 생성
                const stars = generateStars(expert.rating);
                
                expertCard.innerHTML = `
                    <div class="expert-header">
                        <img src="${expert.photo}" alt="${expert.name}" class="expert-photo">
                        <div class="expert-info">
                            <h3>${expert.name}</h3>
                            <div class="expert-title">${expert.title}</div>
                            <div class="expert-rating">
                                <span class="star">${stars}</span>
                                <span class="rating-count">(${expert.reviewCount})</span>
                            </div>
                        </div>
                    </div>
                    <div class="expert-body">
                        <div class="expert-tags">
                            ${expert.expertise.map(tag => `<span class="expert-tag">${tag}</span>`).join('')}
                        </div>
                        <div class="expert-availability">
                            <strong>가능 시간:</strong> ${expert.availability}
                        </div>
                        <div class="expert-packages">
                            ${expert.packages.map(pkg => `
                                <div class="package-item">
                                    <span class="package-name">${pkg.name}</span>
                                    <span class="package-price">${pkg.price}</span>
                                </div>
                            `).join('')}
                        </div>
                        <div class="expert-actions">
                            <button class="view-profile" onclick="event.stopPropagation(); viewExpertProfile(${expert.id})">프로필 보기</button>
                            <button class="quick-contact" onclick="event.stopPropagation(); quickContact(${expert.id})">빠른 문의</button>
                        </div>
                    </div>
                `;
                
                expertGrid.appendChild(expertCard);
            });
        }
        
        function generateStars(rating) {
            const fullStars = Math.floor(rating);
            const hasHalfStar = rating % 1 >= 0.5;
            let stars = '';
            
            for (let i = 0; i < fullStars; i++) {
                stars += '★';
            }
            
            if (hasHalfStar) {
                stars += '☆';
            }
            
            return stars;
        }
        
        function viewExpertProfile(expertId) {
            // 실제로는 전문가 프로필 페이지로 이동
            window.location.href = `expert-profile.html?id=${expertId}`;
        }
        
        function quickContact(expertId) {
            // 실제로는 문의 모달 창이나 페이지로 이동
            alert('빠른 문의 기능은 준비 중입니다. 실제로는 전문가에게 연락할 수 있는 폼이 나타납니다.');
        }
        
        // 검색 폼 제출
        document.querySelector('.search-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const searchTerm = this.querySelector('.search-input').value;
            if (searchTerm) {
                // 실제로는 검색 API 호출
                alert(`"${searchTerm}"에 대한 검색 결과를 표시합니다.`);
            }
        });
        
        // 퀵 필터 클릭
        document.querySelectorAll('.quick-filter').forEach(filter => {
            filter.addEventListener('click', function() {
                const searchTerm = this.textContent;
                document.querySelector('.search-input').value = searchTerm;
                // 실제로는 검색 API 호출
                alert(`"${searchTerm}" 필터가 적용되었습니다.`);
            });
        });
        
        // 필터 적용 버튼
        document.querySelector('.apply-filters').addEventListener('click', function() {
            // 실제로는 필터링 API 호출
            alert('필터가 적용되었습니다. 실제로는 필터링된 결과가 표시됩니다.');
        });
        
        // 정렬 드롭다운 변경
        document.querySelector('.sort-dropdown').addEventListener('change', function() {
            const sortOption = this.value;
            // 실제로는 정렬 API 호출
            alert(`"${sortOption}" 순으로 정렬되었습니다.`);
        });
        
        // 페이지네이션 버튼
        document.querySelectorAll('.page-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                // 현재 활성 페이지 제거
                document.querySelectorAll('.page-btn').forEach(b => b.classList.remove('active'));
                
                // 클릭한 페이지 활성화 (단, 숫자 버튼인 경우에만)
                if (!isNaN(this.textContent)) {
                    this.classList.add('active');
                }
                
                // 실제로는 해당 페이지의 데이터를 가져와 렌더링
                alert(`페이지 ${this.textContent}로 이동합니다.`);
            });
        });
    </script>
</body>
</html>
