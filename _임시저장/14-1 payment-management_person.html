<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기업 광고 결제 관리 - SuperSlice</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: white;
            padding: 24px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-bottom: 24px;
        }

        .header h1 {
            font-size: 28px;
            color: #2c3e50;
            margin-bottom: 8px;
        }

        .header p {
            color: #7f8c8d;
            font-size: 16px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 16px;
            margin-bottom: 24px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            text-align: center;
        }

        .stat-value {
            font-size: 32px;
            font-weight: bold;
            color: #3498db;
            margin-bottom: 4px;
        }

        .stat-label {
            color: #7f8c8d;
            font-size: 14px;
        }

        .controls {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-bottom: 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 16px;
        }

        .filter-group {
            display: flex;
            gap: 12px;
            align-items: center;
            flex-wrap: wrap;
        }

        .filter-group label {
            font-weight: 500;
            color: #555;
        }

        select, input {
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-primary {
            background: #3498db;
            color: white;
        }

        .btn-primary:hover {
            background: #2980b9;
        }

        .btn-danger {
            background: #e74c3c;
            color: white;
        }

        .btn-danger:hover {
            background: #c0392b;
        }

        .btn-success {
            background: #27ae60;
            color: white;
        }

        .btn-success:hover {
            background: #219a52;
        }

        .table-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 16px;
            text-align: left;
            border-bottom: 1px solid #ecf0f1;
        }

        th {
            background: #f8f9fa;
            font-weight: 600;
            color: #555;
        }

        tr:hover {
            background: #f8f9fa;
        }

        .status-badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
        }

        .status-active {
            background: #d4edda;
            color: #155724;
        }

        .status-pending {
            background: #fff3cd;
            color: #856404;
        }

        .status-completed {
            background: #d1ecf1;
            color: #0c5460;
        }

        .category-badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 500;
        }

        .category-premium {
            background: #e8f4fd;
            color: #0066cc;
        }

        .category-standard {
            background: #f0f0f0;
            color: #666;
        }

        .category-basic {
            background: #fff8e1;
            color: #f57c00;
        }

        .price {
            font-weight: 600;
            color: #2c3e50;
        }

        .actions {
            display: flex;
            gap: 8px;
        }

        .btn-sm {
            padding: 6px 12px;
            font-size: 12px;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
        }

        .modal-content {
            background: white;
            margin: 5% auto;
            padding: 32px;
            border-radius: 12px;
            width: 90%;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            margin-bottom: 24px;
        }

        .modal-header h2 {
            color: #2c3e50;
            margin-bottom: 8px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #555;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
        }

        .form-group textarea {
            height: 80px;
            resize: vertical;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }

        .modal-actions {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
            margin-top: 24px;
        }

        .close {
            float: right;
            font-size: 28px;
            font-weight: bold;
            color: #aaa;
            cursor: pointer;
            line-height: 20px;
        }

        .close:hover {
            color: #000;
        }

        .payment-footer {
            background: white;
            padding: 24px;
            border-radius: 12px;
            box-shadow: 0 -2px 8px rgba(0,0,0,0.1);
            margin-top: 24px;
            position: sticky;
            bottom: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 24px;
        }

        .payment-summary {
            display: flex;
            gap: 32px;
            align-items: center;
        }

        .summary-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .summary-item .label {
            color: #7f8c8d;
            font-size: 14px;
            font-weight: 500;
        }

        .summary-item .value {
            font-size: 16px;
            font-weight: 600;
            color: #2c3e50;
        }

        .summary-item .total-price {
            color: #3498db;
            font-size: 18px;
        }

        .payment-actions {
            display: flex;
            gap: 12px;
        }

        .btn-cancel {
            background: #95a5a6;
            color: white;
            padding: 12px 24px;
            font-size: 16px;
            font-weight: 600;
        }

        .btn-cancel:hover {
            background: #7f8c8d;
        }

        .btn-payment {
            background: #27ae60;
            color: white;
            padding: 12px 32px;
            font-size: 16px;
            font-weight: 600;
        }

        .btn-payment:hover {
            background: #229954;
        }

        .btn-payment:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
        }

        .checkbox-cell {
            text-align: center;
            width: 50px;
        }

        .checkbox-cell input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .tax-invoice-badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 500;
        }

        .tax-invoice-issued {
            background: #d4edda;
            color: #155724;
        }

        .tax-invoice-pending {
            background: #fff3cd;
            color: #856404;
        }

        .status-pending {
            background: #fff3cd;
            color: #856404;
        }

        .status-paid {
            background: #d1ecf1;
            color: #0c5460;
        }

        .status-tax-issued {
            background: #cce5ff;
            color: #004085;
        }

        .status-completed {
            background: #d4edda;
            color: #155724;
        }

        @media (max-width: 768px) {
            .container {
                padding: 12px;
            }

            .controls {
                flex-direction: column;
                align-items: stretch;
            }

            .filter-group {
                flex-direction: column;
                align-items: stretch;
            }

            .table-container {
                overflow-x: auto;
            }

            th, td {
                padding: 12px 8px;
                font-size: 14px;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .actions {
                flex-direction: column;
            }

            .payment-footer {
                flex-direction: column;
                gap: 16px;
            }

            .payment-summary {
                flex-direction: column;
                gap: 12px;
                align-items: flex-start;
            }

            .payment-actions {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>결제 관리</h1>
            <p>결제 현황을 관리하고 세금계산서 발행 및 비용 처리를 할 수 있습니다.</p>
        </div>

        <div class="controls">
            <div class="filter-group">
                <label for="statusFilter">상태 필터:</label>
                <select id="statusFilter">
                    <option value="all">전체</option>
                    <option value="pending">결제 대기</option>
                    <option value="paid">결제 완료</option>
                    <option value="tax-issued">세금계산서 발행</option>
                    <option value="completed">처리 완료</option>
                </select>

                <label for="paymentFilter">결제 수단:</label>
                <select id="paymentFilter">
                    <option value="all">전체</option>
                    <option value="card">법인카드</option>
                    <option value="transfer">계좌이체</option>
                    <option value="postpay">후불</option>
                </select>

                <input type="text" id="searchInput" placeholder="광고 제목으로 검색...">
            </div>
        </div>

        <div class="table-container">
            <table id="adsTable">
                <thead>
                    <tr>
                        <th class="checkbox-cell">
                            <input type="checkbox" id="selectAll" onchange="toggleSelectAll()">
                        </th>
                        <th>광고 제목</th>
                        <th>결제 상태</th>
                        <th>결제 수단</th>
                        <th>공급가</th>
                        <th>부가세</th>
                        <th>합계</th>
                        <th>세금계산서</th>
                        <th>관리</th>
                    </tr>
                </thead>
                <tbody id="adsTableBody">
                    <!-- 테이블 데이터는 JavaScript로 동적 생성 -->
                </tbody>
            </table>
        </div>

        <!-- 하단 결제 버튼 -->
        <div class="payment-footer">
            <div class="payment-summary">
                <div class="summary-item">
                    <span class="label">선택된 광고:</span>
                    <span class="value" id="selectedCount">0개</span>
                </div>
                <div class="summary-item">
                    <span class="label">총 결제 금액:</span>
                    <span class="value total-price" id="totalPrice">₩0</span>
                </div>
            </div>
            <div class="payment-actions">
                <button class="btn btn-cancel" onclick="handleCancel()">취소</button>
                <button class="btn btn-payment" onclick="handlePayment()">결제하기</button>
            </div>
        </div>
    </div>

    <!-- 광고 추가/수정 모달 -->
    <div id="adModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span class="close" onclick="closeModal()">&times;</span>
                <h2 id="modalTitle">광고 추가</h2>
            </div>
            <form id="adForm">
                <div class="form-group">
                    <label for="adTitle">광고 제목 *</label>
                    <input type="text" id="adTitle" required>
                </div>

                <div class="form-group">
                    <label for="adDescription">광고 설명 *</label>
                    <textarea id="adDescription" required></textarea>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="adType">광고 타입 *</label>
                        <select id="adType" required>
                            <option value="">선택하세요</option>
                            <option value="배너">배너</option>
                            <option value="프로모션">프로모션</option>
                            <option value="채용">채용</option>
                            <option value="팝업">팝업</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="adCategory">카테고리 *</label>
                        <select id="adCategory" required>
                            <option value="">선택하세요</option>
                            <option value="프리미엄">프리미엄</option>
                            <option value="스탠다드">스탠다드</option>
                            <option value="베이직">베이직</option>
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="adPrice">가격 (원) *</label>
                        <input type="number" id="adPrice" min="0" required>
                    </div>

                    <div class="form-group">
                        <label for="adDuration">기간 (일) *</label>
                        <input type="number" id="adDuration" min="1" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="adStartDate">시작일 *</label>
                        <input type="date" id="adStartDate" required>
                    </div>

                    <div class="form-group">
                        <label for="adTargetAudience">타겟 대상</label>
                        <input type="text" id="adTargetAudience" placeholder="예: 모든 사용자">
                    </div>
                </div>

                <div class="modal-actions">
                    <button type="button" class="btn" onclick="closeModal()">취소</button>
                    <button type="submit" class="btn btn-primary">저장</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // 기업 결제 목업 데이터
        let adPayments = [
            {
                id: "ad1",
                title: "상단 배너 광고",
                description: "메인 페이지 상단 노출 (일간)",
                type: "배너",
                price: 50000,
                vat: 5000,
                totalPrice: 55000,
                duration: 1,
                status: "paid",
                startDate: "2025-11-10",
                endDate: "2025-11-10",
                targetAudience: "모든 사용자",
                company: "테크솔루션",
                businessNumber: "123-45-67890",
                department: "마케팅팀",
                paymentMethod: "card",
                taxInvoice: "issued",
                manager: "김마케팅",
                contact: "02-1234-5678"
            },
            {
                id: "ad2",
                title: "전문가 프로필 추천",
                description: "검색 결과 상단 노출 (주간)",
                type: "프로모션",
                price: 350000,
                vat: 35000,
                totalPrice: 385000,
                duration: 7,
                status: "tax-issued",
                startDate: "2025-11-08",
                endDate: "2025-11-14",
                targetAudience: "기업 사용자",
                company: "인사이트컨설팅",
                businessNumber: "987-65-43210",
                department: "영업팀",
                paymentMethod: "transfer",
                taxInvoice: "issued",
                manager: "이영업",
                contact: "02-9876-5432"
            },
            {
                id: "ad3",
                title: "채용공고 하이라이트",
                description: "긴급 채용 섹션 노출 (월간)",
                type: "채용",
                price: 800000,
                vat: 80000,
                totalPrice: 880000,
                duration: 30,
                status: "pending",
                startDate: "2025-11-15",
                endDate: "2025-12-14",
                targetAudience: "취업 희망자",
                company: "HR퍼스트",
                businessNumber: "456-78-90123",
                department: "인사팀",
                paymentMethod: "postpay",
                taxInvoice: "pending",
                manager: "박인사",
                contact: "02-5555-6666"
            },
            {
                id: "ad4",
                title: "교육과정 배너",
                description: "교육 페이지 사이드 배너 (2주간)",
                type: "배너",
                price: 200000,
                vat: 20000,
                totalPrice: 220000,
                duration: 14,
                status: "completed",
                startDate: "2025-10-27",
                endDate: "2025-11-09",
                targetAudience: "학생/전문가",
                company: "에듀테크코리아",
                businessNumber: "321-09-87654",
                department: "교육사업팀",
                paymentMethod: "card",
                taxInvoice: "issued",
                manager: "최에듀",
                contact: "02-3333-4444"
            },
            {
                id: "ad5",
                title: "인증컨설팅 팝업 광고",
                description: "로그인 후 팝업 광고 (3일간)",
                type: "팝업",
                price: 150000,
                vat: 15000,
                totalPrice: 165000,
                duration: 3,
                status: "pending",
                startDate: "2025-11-20",
                endDate: "2025-11-22",
                targetAudience: "신규 사용자",
                company: "보안가드",
                businessNumber: "654-32-10987",
                department: "IT팀",
                paymentMethod: "card",
                taxInvoice: "pending",
                manager: "정보안",
                contact: "02-7777-8888"
            }
        ];

        let currentEditingId = null;
        let filteredAds = [...adPayments];

        // 초기화
        document.addEventListener('DOMContentLoaded', function() {
            renderTable();
            updateStats();

            // 이벤트 리스너 설정
            document.getElementById('statusFilter').addEventListener('change', filterAds);
            document.getElementById('paymentFilter').addEventListener('change', filterAds);
            document.getElementById('searchInput').addEventListener('input', filterAds);
            document.getElementById('adForm').addEventListener('submit', handleFormSubmit);
        });

        // 테이블 렌더링
        function renderTable() {
            const tbody = document.getElementById('adsTableBody');
            tbody.innerHTML = '';

            filteredAds.forEach(ad => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td class="checkbox-cell">
                        <input type="checkbox" class="ad-checkbox" data-id="${ad.id}" data-price="${ad.totalPrice}" onchange="updatePaymentSummary()">
                    </td>
                    <td>
                        <div><strong>${ad.title}</strong></div>
                        <small style="color: #7f8c8d;">${ad.description}</small>
                    </td>
                    <td><span class="status-badge status-${ad.status}">${getPaymentStatusText(ad.status)}</span></td>
                    <td>${getPaymentMethodText(ad.paymentMethod)}</td>
                    <td class="price">₩${ad.price.toLocaleString()}</td>
                    <td class="price">₩${ad.vat.toLocaleString()}</td>
                    <td class="price">₩${ad.totalPrice.toLocaleString()}</td>
                    <td>
                        <span class="tax-invoice-badge tax-invoice-${ad.taxInvoice}">
                            ${getTaxInvoiceStatusText(ad.taxInvoice)}
                        </span>
                    </td>
                    <td>
                        <div class="actions">
                            <button class="btn btn-sm btn-primary" onclick="editAd('${ad.id}')">수정</button>
                            <button class="btn btn-sm btn-success" onclick="issueTaxInvoice('${ad.id}')">세금계산서</button>
                            <button class="btn btn-sm btn-danger" onclick="deleteAd('${ad.id}')">삭제</button>
                        </div>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        // 통계 업데이트
        function updateStats() {
            const total = adPayments.length;
            const pending = adPayments.filter(ad => ad.status === 'pending').length;
            const taxIssued = adPayments.filter(ad => ad.taxInvoice === 'issued').length;
            const revenue = adPayments
                .filter(ad => ad.status === 'paid' || ad.status === 'tax-issued' || ad.status === 'completed')
                .reduce((sum, ad) => sum + ad.totalPrice, 0);
            const vat = adPayments
                .filter(ad => ad.status === 'paid' || ad.status === 'tax-issued' || ad.status === 'completed')
                .reduce((sum, ad) => sum + ad.vat, 0);

            document.getElementById('totalAds').textContent = total;
            document.getElementById('pendingPayment').textContent = pending;
            document.getElementById('taxIssued').textContent = taxIssued;
            document.getElementById('totalRevenue').textContent = `₩${revenue.toLocaleString()}`;
            document.getElementById('vatAmount').textContent = `₩${vat.toLocaleString()}`;
        }

        // 필터링
        function filterAds() {
            const statusFilter = document.getElementById('statusFilter').value;
            const paymentFilter = document.getElementById('paymentFilter').value;
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();

            filteredAds = adPayments.filter(ad => {
                const statusMatch = statusFilter === 'all' || ad.status === statusFilter;
                const paymentMatch = paymentFilter === 'all' || ad.paymentMethod === paymentFilter;
                const searchMatch = ad.title.toLowerCase().includes(searchTerm) ||
                                  ad.description.toLowerCase().includes(searchTerm);

                return statusMatch && paymentMatch && searchMatch;
            });

            renderTable();
        }

        // 모달 열기
        function openAddModal() {
            currentEditingId = null;
            document.getElementById('modalTitle').textContent = '광고 추가';
            document.getElementById('adForm').reset();
            document.getElementById('adModal').style.display = 'block';
        }

        function editAd(id) {
            currentEditingId = id;
            const ad = adPayments.find(a => a.id === id);

            document.getElementById('modalTitle').textContent = '광고 수정';
            document.getElementById('adTitle').value = ad.title;
            document.getElementById('adDescription').value = ad.description;
            document.getElementById('adType').value = ad.type;
            document.getElementById('adCategory').value = ad.category;
            document.getElementById('adPrice').value = ad.price;
            document.getElementById('adDuration').value = ad.duration;
            document.getElementById('adStartDate').value = ad.startDate;
            document.getElementById('adTargetAudience').value = ad.targetAudience;

            document.getElementById('adModal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('adModal').style.display = 'none';
            document.getElementById('adForm').reset();
            currentEditingId = null;
        }

        // 폼 제출
        function handleFormSubmit(e) {
            e.preventDefault();

            const formData = {
                title: document.getElementById('adTitle').value,
                description: document.getElementById('adDescription').value,
                type: document.getElementById('adType').value,
                category: document.getElementById('adCategory').value,
                price: parseInt(document.getElementById('adPrice').value),
                duration: parseInt(document.getElementById('adDuration').value),
                startDate: document.getElementById('adStartDate').value,
                targetAudience: document.getElementById('adTargetAudience').value || '모든 사용자'
            };

            // 종료일 계산
            const endDate = new Date(formData.startDate);
            endDate.setDate(endDate.getDate() + formData.duration - 1);
            formData.endDate = endDate.toISOString().split('T')[0];

            if (currentEditingId) {
                // 수정
                const index = adPayments.findIndex(ad => ad.id === currentEditingId);
                adPayments[index] = { ...adPayments[index], ...formData };
            } else {
                // 추가
                const newAd = {
                    id: 'ad' + Date.now(),
                    ...formData,
                    status: 'pending',
                    impressions: 0,
                    clicks: 0,
                    ctr: 0
                };
                adPayments.push(newAd);
            }

            filterAds();
            updateStats();
            closeModal();

            alert(currentEditingId ? '광고가 수정되었습니다.' : '광고가 추가되었습니다.');
        }

        // 삭제
        function deleteAd(id) {
            if (confirm('정말로 이 광고를 삭제하시겠습니까?')) {
                adPayments = adPayments.filter(ad => ad.id !== id);
                filterAds();
                updateStats();
                alert('광고가 삭제되었습니다.');
            }
        }

        // 유틸리티 함수
        function getPaymentStatusText(status) {
            const statusMap = {
                'pending': '결제 대기',
                'paid': '결제 완료',
                'tax-issued': '세금계산서 발행',
                'completed': '처리 완료'
            };
            return statusMap[status] || status;
        }

        function getPaymentMethodText(method) {
            const methodMap = {
                'card': '법인카드',
                'transfer': '계좌이체',
                'postpay': '후불'
            };
            return methodMap[method] || method;
        }

        function getTaxInvoiceStatusText(status) {
            const statusMap = {
                'issued': '발행됨',
                'pending': '대기 중'
            };
            return statusMap[status] || status;
        }

        function getCategoryClass(category) {
            const classMap = {
                '프리미엄': 'premium',
                '스탠다드': 'standard',
                '베이직': 'basic'
            };
            return classMap[category] || 'standard';
        }

        // 세금계산서 발행 함수
        function issueTaxInvoice(id) {
            const ad = adPayments.find(a => a.id === id);
            if (!ad) return;

            if (ad.status !== 'paid' && ad.status !== 'tax-issued' && ad.status !== 'completed') {
                alert('결제가 완료된 광고에만 세금계산서를 발행할 수 있습니다.');
                return;
            }

            if (ad.taxInvoice === 'issued') {
                alert('이미 세금계산서가 발행되었습니다.');
                return;
            }

            if (confirm(`${ad.company}에 대한 세금계산서를 발행하시겠습니까?\n\n금액: ₩${ad.totalPrice.toLocaleString()}`)) {
                ad.taxInvoice = 'issued';
                ad.status = 'tax-issued';
                renderTable();
                updateStats();
                alert('세금계산서가 발행되었습니다.');
            }
        }

        // 전체 선택/해제
        function toggleSelectAll() {
            const selectAll = document.getElementById('selectAll');
            const checkboxes = document.querySelectorAll('.ad-checkbox');

            checkboxes.forEach(checkbox => {
                checkbox.checked = selectAll.checked;
            });

            updatePaymentSummary();
        }

        // 결제 정보 업데이트
        function updatePaymentSummary() {
            const checkboxes = document.querySelectorAll('.ad-checkbox:checked');
            const count = checkboxes.length;
            let totalPrice = 0;

            checkboxes.forEach(checkbox => {
                totalPrice += parseInt(checkbox.dataset.price);
            });

            document.getElementById('selectedCount').textContent = count + '개';
            document.getElementById('totalPrice').textContent = '₩' + totalPrice.toLocaleString();

            // 결제 버튼 활성화/비활성화
            const paymentBtn = document.querySelector('.btn-payment');
            paymentBtn.disabled = count === 0;
        }

        // 결제 처리
        function handlePayment() {
            const checkboxes = document.querySelectorAll('.ad-checkbox:checked');
            const selectedAds = [];

            checkboxes.forEach(checkbox => {
                const adId = checkbox.dataset.id;
                const ad = adPayments.find(a => a.id === adId);
                if (ad) {
                    selectedAds.push(ad);
                }
            });

            if (selectedAds.length === 0) {
                alert('결제할 광고를 선택해주세요.');
                return;
            }

            const totalPrice = selectedAds.reduce((sum, ad) => sum + ad.price, 0);
            const adTitles = selectedAds.map(ad => ad.title).join(', ');

            const confirmMessage = `다음 광고를 결제하시겠습니까?\n\n광고: ${adTitles}\n총 금액: ₩${totalPrice.toLocaleString()}`;

            if (confirm(confirmMessage)) {
                // 결제 처리 로직 (실제로는 결제 API 호출)
                alert('결제가 완료되었습니다!');

                // 체크박스 초기화
                document.getElementById('selectAll').checked = false;
                checkboxes.forEach(checkbox => checkbox.checked = false);
                updatePaymentSummary();
            }
        }

        // 취소 처리
        function handleCancel() {
            const checkboxes = document.querySelectorAll('.ad-checkbox:checked');

            if (checkboxes.length > 0) {
                if (confirm('선택된 광고를 모두 취소하시겠습니까?')) {
                    // 체크박스 초기화
                    document.getElementById('selectAll').checked = false;
                    checkboxes.forEach(checkbox => checkbox.checked = false);
                    updatePaymentSummary();
                }
            } else {
                alert('선택된 광고가 없습니다.');
            }
        }

        // 모달 외부 클릭 시 닫기
        window.onclick = function(event) {
            const modal = document.getElementById('adModal');
            if (event.target === modal) {
                closeModal();
            }
        }
    </script>
</body>
</html>
