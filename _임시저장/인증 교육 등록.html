<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CertMatch - 인증 교육 등록</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        .form-container {
            padding: 20px;
            background-color: #f8f9fa;
            min-height: calc(100vh - 120px);
        }
        
        .form-section {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        
        .section-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #333;
            display: flex;
            align-items: center;
        }
        
        .section-title i {
            margin-right: 10px;
            color: #4a6fdc;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #555;
        }
        
        .form-control {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            box-sizing: border-box;
        }
        
        .form-control:focus {
            outline: none;
            border-color: #4a6fdc;
        }
        
        .form-row {
            display: flex;
            gap: 10px;
        }
        
        .form-row .form-group {
            flex: 1;
        }

        /* Selectable Options */
        .selectable-options {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        .selectable-option {
            flex: 1;
            padding: 10px;
            text-align: center;
            border: 1px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.2s;
        }
        .selectable-option.selected {
            background-color: #e8f0fe;
            border-color: #4a6fdc;
            color: #4a6fdc;
        }

        /* Dynamic List */
        .dynamic-list {
            margin-top: 10px;
        }
        .list-item {
            display: flex;
            gap: 10px;
            align-items: center;
            margin-bottom: 10px;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 5px;
        }
        .list-item .form-control {
            margin-bottom: 0;
        }
        .list-item .remove-btn {
            color: #e74c3c;
            cursor: pointer;
            font-size: 18px;
            padding: 10px;
        }
        .add-btn {
            background-color: #4a6fdc;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        
        /* Form Actions */
        .form-actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            flex: 1;
        }
        
        .btn-primary {
            background-color: #4a6fdc;
            color: white;
        }
        
        .btn-secondary {
            background-color: #f1f1f1;
            color: #333;
        }
    </style>
</head>
<body>
    <!-- App Header -->
    <header class="app-header">
        <div class="header-icon" id="backButton">
            <i class="fas fa-arrow-left"></i>
        </div>
        <div class="app-title">인증 교육 등록</div>
        <div class="header-icons">
            <div class="header-icon">
                <i class="fas fa-bell"></i>
                <span class="notification-badge">3</span>
            </div>
            <div class="header-icon">
                <i class="fas fa-user-circle"></i>
            </div>
        </div>
    </header>
    
    <!-- App Content -->
    <div class="app-content">
        <div class="form-container">
            <!-- 교육기관 정보 -->
            <div class="form-section">
                <div class="section-title">
                    <i class="fas fa-building"></i>
                    <span>교육기관 정보</span>
                </div>
                
                <div class="form-group">
                    <label class="form-label">기관명 *</label>
                    <input type="text" class="form-control" placeholder="교육기관명을 입력하세요">
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">대표자명</label>
                        <input type="text" class="form-control" placeholder="대표자명을 입력하세요">
                    </div>
                    <div class="form-group">
                        <label class="form-label">연락처 *</label>
                        <input type="tel" class="form-control" placeholder="연락처를 입력하세요">
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">주소</label>
                    <input type="text" class="form-control" placeholder="기관 주소를 입력하세요">
                </div>
            </div>
            
            <!-- 과정 기본 정보 -->
            <div class="form-section">
                <div class="section-title">
                    <i class="fas fa-graduation-cap"></i>
                    <span>과정 기본 정보</span>
                </div>
                
                <div class="form-group">
                    <label class="form-label">과정명 *</label>
                    <input type="text" class="form-control" placeholder="예: ISMS-P 심사원 양성 과정">
                </div>

                <div class="form-group">
                    <label class="form-label">교육 방식 *</label>
                    <div class="selectable-options" id="methodOptions">
                        <div class="selectable-option" data-value="online">온라인</div>
                        <div class="selectable-option" data-value="offline">오프라인</div>
                        <div class="selectable-option" data-value="hybrid">혼합</div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">난이도 *</label>
                    <div class="selectable-options" id="levelOptions">
                        <div class="selectable-option" data-value="beginner">입문</div>
                        <div class="selectable-option" data-value="intermediate">중급</div>
                        <div class="selectable-option" data-value="advanced">고급</div>
                    </div>
                </div>
            </div>

            <!-- 교육 상세 정보 -->
            <div class="form-section">
                <div class="section-title">
                    <i class="fas fa-book-open"></i>
                    <span>교육 상세 정보</span>
                </div>
                
                <div class="form-group">
                    <label class="form-label">교육 내용 요약 *</label>
                    <textarea class="form-control" rows="3" placeholder="교육 과정에 대한 간략한 소개를 입력하세요"></textarea>
                </div>

                <div class="form-group">
                    <label class="form-label">커리큘럼 *</label>
                    <div id="curriculumList" class="dynamic-list">
                        <!-- 동적으로 추가될 커리큘럼 항목 -->
                    </div>
                    <button type="button" class="add-btn" onclick="addCurriculumItem()">
                        <i class="fas fa-plus"></i> 커리큘럼 추가
                    </button>
                </div>

                <div class="form-group">
                    <label class="form-label">교육 기간 *</label>
                    <div class="form-row">
                        <input type="number" class="form-control" placeholder="기간 입력">
                        <select class="form-control">
                            <option value="hours">시간</option>
                            <option value="days">일</option>
                            <option value="weeks">주</option>
                            <option value="months">개월</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- 수강 및 정원 -->
            <div class="form-section">
                <div class="section-title">
                    <i class="fas fa-users"></i>
                    <span>수강 및 정원</span>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">수강료 *</label>
                        <input type="text" class="form-control" placeholder="예: 350,000원">
                    </div>
                    <div class="form-group">
                        <label class="form-label">정원 *</label>
                        <input type="number" class="form-control" placeholder="최대 수강 인원">
                    </div>
                </div>
            </div>

            <!-- 일정 및 강사 -->
            <div class="form-section">
                <div class="section-title">
                    <i class="fas fa-calendar-alt"></i>
                    <span>일정 및 강사</span>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">교육 시작일 *</label>
                        <input type="date" class="form-control">
                    </div>
                    <div class="form-group">
                        <label class="form-label">교육 종료일 *</label>
                        <input type="date" class="form-control">
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">강사 정보</label>
                    <div id="instructorList" class="dynamic-list">
                        <!-- 동적으로 추가될 강사 항목 -->
                    </div>
                    <button type="button" class="add-btn" onclick="addInstructorItem()">
                        <i class="fas fa-plus"></i> 강사 추가
                    </button>
                </div>
            </div>

            <!-- 추가 정보 -->
            <div class="form-section">
                <div class="section-title">
                    <i class="fas fa-certificate"></i>
                    <span>추가 정보</span>
                </div>
                
                <div class="form-group">
                    <label class="form-label">수료증 발급 여부 *</label>
                    <div class="selectable-options" id="certificateOptions">
                        <div class="selectable-option" data-value="yes">발급</div>
                        <div class="selectable-option" data-value="no">미발급</div>
                    </div>
                </div>
            </div>
            
            <!-- 제출 버튼 -->
            <div class="form-actions">
                <button class="btn btn-secondary">임시 저장</button>
                <button class="btn btn-primary">등록 완료</button>
            </div>
        </div>
    </div>
    
    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
        <a href="#" class="nav-item">
            <i class="fas fa-home"></i>
            <span>홈</span>
        </a>
        <a href="#" class="nav-item">
            <i class="fas fa-user-plus"></i>
            <span>전문가 등록</span>
        </a>        
        <a href="#" class="nav-item">
            <i class="fas fa-clipboard-check"></i>
            <span>심사 지원</span>
        </a>
        <a href="#" class="nav-item">
            <i class="fas fa-calendar-alt"></i>
            <span>일정관리</span>
        </a>
        <a href="#" class="nav-item">
            <i class="fas fa-trophy"></i>
            <span>성공사례</span>
        </a>
    </nav>
    
    <script>
        // 뒤로가기 버튼
        document.getElementById('backButton').addEventListener('click', function() {
            window.history.back();
        });

        // 선택 가능한 옵션 (교육 방식, 난이도, 수료증)
        function setupSelectableOptions(containerId) {
            const container = document.getElementById(containerId);
            container.addEventListener('click', function(e) {
                if (e.target.classList.contains('selectable-option')) {
                    container.querySelectorAll('.selectable-option').forEach(opt => opt.classList.remove('selected'));
                    e.target.classList.add('selected');
                }
            });
        }
        setupSelectableOptions('methodOptions');
        setupSelectableOptions('levelOptions');
        setupSelectableOptions('certificateOptions');

        // 동적 리스트 아이템 추가 (커리큘럼, 강사)
        function addDynamicItem(listId, itemHtml) {
            const list = document.getElementById(listId);
            const itemDiv = document.createElement('div');
            itemDiv.className = 'list-item';
            itemDiv.innerHTML = itemHtml;
            list.appendChild(itemDiv);
        }

        function addCurriculumItem() {
            const itemHtml = `
                <input type="text" class="form-control" placeholder="예: 1장. 정보보호 개론">
                <i class="fas fa-times remove-btn" onclick="this.parentElement.remove()"></i>
            `;
            addDynamicItem('curriculumList', itemHtml);
        }

        function addInstructorItem() {
            const itemHtml = `
                <input type="text" class="form-control" placeholder="강사명">
                <input type="text" class="form-control" placeholder="약력 (예: 前 OOO 심사원)">
                <i class="fas fa-times remove-btn" onclick="this.parentElement.remove()"></i>
            `;
            addDynamicItem('instructorList', itemHtml);
        }

        // 초기에 기본 항목 하나씩 추가
        window.addEventListener('DOMContentLoaded', () => {
            addCurriculumItem();
            addInstructorItem();
        });
        
        // 임시 저장 버튼
        document.querySelector('.btn-secondary').addEventListener('click', function() {
            alert('임시 저장되었습니다.');
        });
        
        // 등록 완료 버튼
        document.querySelector('.btn-primary').addEventListener('click', function() {
            alert('교육 과정이 성공적으로 등록되었습니다.');
            // window.location.href = 'course-list.html';
        });
    </script>
</body>
</html>
