<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SuperSlice - 교육 관리 센터</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        .app-header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 60px;
            background-color: #4a6fdc;
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 15px;
            z-index: 100;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .header-icon {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border-radius: 50%;
            transition: background-color 0.2s;
        }
        
        .header-icon:hover {
            background-color: rgba(255,255,255,0.1);
        }
        
        .app-title {
            font-size: 18px;
            font-weight: bold;
        }
        
        .header-icons {
            display: flex;
            gap: 10px;
        }
        
        .app-content {
            padding-top: 60px;
            padding-bottom: 80px;
        }
        
        .container {
            padding: 20px;
        }
        
        /* 필터 버튼 스타일 */
        .filter-container {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            overflow-x: auto;
            padding-bottom: 5px;
        }
        
        .filter-btn {
            padding: 8px 16px;
            border: 1px solid #ddd;
            background-color: white;
            border-radius: 20px;
            font-size: 14px;
            cursor: pointer;
            white-space: nowrap;
            transition: all 0.3s;
        }
        
        .filter-btn.active {
            background-color: #4a6fdc;
            color: white;
            border-color: #4a6fdc;
        }
        
        /* 대시보드 헤더 */
        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .page-title {
            font-size: 22px;
            font-weight: bold;
            color: #333;
        }
        
        .btn-primary {
            background-color: #4a6fdc;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            display: flex;
            align-items: center;
        }
        
        .btn-primary i {
            margin-right: 5px;
        }
        
        /* 카드 리스트 스타일 */
        .card-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .course-card {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            transition: transform 0.2s;
            cursor: pointer;
        }
        
        .course-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 10px;
        }
        
        .card-title {
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
        
        .card-status {
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: 500;
        }
        
        .status-before { background-color: #e2e3e5; color: #383d41; }
        .status-active { background-color: #d1ecf1; color: #0c5460; }
        .status-full { background-color: #fff3cd; color: #856404; }
        .status-completed { background-color: #d4edda; color: #155724; }
        
        .card-meta {
            display: flex;
            gap: 15px;
            margin: 10px 0;
            font-size: 14px;
            color: #666;
        }
        
        .card-meta-item {
            display: flex;
            align-items: center;
        }
        
        .card-meta-item i {
            margin-right: 5px;
            color: #4a6fdc;
        }
        
        .card-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #eee;
        }
        
        .card-date {
            font-size: 12px;
            color: #999;
        }
        
        .card-actions {
            display: flex;
            gap: 8px;
        }
        
        .btn-small {
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            font-size: 12px;
            cursor: pointer;
        }
        
        .btn-view { background-color: #4a6fdc; color: white; }
        
        /* 토스트 알림 */
        .toast {
            position: fixed;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0,0,0,0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            display: none;
            z-index: 1001;
        }
        
        .toast.show {
            display: block;
        }
        
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #999;
        }
        
        .empty-state i {
            font-size: 48px;
            margin-bottom: 15px;
            color: #ddd;
        }
    </style>
</head>
<body>
    <!-- App Header -->
    <header class="app-header">
        <div class="header-icon" id="backButton">
            <i class="fas fa-arrow-left"></i>
        </div>
        <div class="app-title">교육 관리 센터</div>
        <div class="header-icons">
            <div class="header-icon">
                <i class="fas fa-home" id="homeButton"></i>
            </div>
        </div>
    </header>
    
    <!-- App Content -->
    <div class="app-content">
        <div class="container">
            <div class="dashboard-header">
                <h1 class="page-title">등록한 교육과정</h1>
                <button class="btn-primary" id="newCourseBtn">
                    <i class="fas fa-plus"></i>
                    <span>새 과정 등록</span>
                </button>
            </div>
            
            <!-- 필터 버튼 -->
            <div class="filter-container">
                <button class="filter-btn active" data-filter="all">전체</button>
                <button class="filter-btn" data-filter="before">모집전</button>
                <button class="filter-btn" data-filter="active">모집중</button>
                <button class="filter-btn" data-filter="full">마감</button>
                <button class="filter-btn" data-filter="completed">완료</button>
            </div>
            
            <!-- 교육과정 목록 -->
            <div class="card-list" id="courseList">
                <!-- 동적으로 채워짐 -->
            </div>
        </div>
    </div>
    
    <!-- Toast Notification -->
    <div class="toast" id="toast"></div>
    
    <script>
        // Mock 데이터
        const mockData = {
            courses: [
                { id: 1, title: 'ISMS-P 심사원 기본과정', status: 'active', students: 25, capacity: 30, startDate: '2025-03-01', endDate: '2025-03-31', price: 3500000 },
                { id: 2, title: 'ISO 27001 Lead Auditor 과정', status: 'full', students: 20, capacity: 20, startDate: '2025-03-10', endDate: '2025-03-14', price: 4800000 },
                { id: 3, title: '정보보호 실무자 양성과정', status: 'completed', students: 15, capacity: 25, startDate: '2025-01-15', endDate: '2025-02-15', price: 2500000 },
                { id: 4, title: '개인정보보호 관리자 과정', status: 'before', students: 0, capacity: 25, startDate: '2025-04-01', endDate: '2025-04-30', price: 2800000 },
                { id: 5, title: '클라우드 보안 전문가 과정', status: 'active', students: 18, capacity: 30, startDate: '2025-03-15', endDate: '2025-04-15', price: 4200000 }
            ]
        };
        
        let currentFilter = 'all';
        
        // 토스트 메시지 표시 함수
        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }
        
        // 교육과정 카드 생성 함수
        function createCourseCard(course) {
            const statusClass = `status-${course.status}`;
            const statusText = { 
                before: '모집전', 
                active: '모집중', 
                full: '마감', 
                completed: '완료' 
            }[course.status];
            
            return `
                <div class="course-card" onclick="goToCourseDetail(${course.id})">
                    <div class="card-header">
                        <div class="card-title">${course.title}</div>
                        <div class="card-status ${statusClass}">${statusText}</div>
                    </div>
                    <div class="card-meta">
                        <div class="card-meta-item">
                            <i class="fas fa-users"></i>
                            <span>수강생: ${course.students}/${course.capacity}명</span>
                        </div>
                        <div class="card-meta-item">
                            <i class="fas fa-calendar"></i>
                            <span>${course.startDate} ~ ${course.endDate}</span>
                        </div>
                        <div class="card-meta-item">
                            <i class="fas fa-won-sign"></i>
                            <span>${course.price.toLocaleString()}원</span>
                        </div>
                    </div>
                    <div class="card-footer">
                        <div class="card-date">등록일: 2025-02-01</div>
                        <div class="card-actions">
                            <span style="font-size: 12px; color: #999;">클릭하여 상세 정보 보기</span>
                        </div>
                    </div>
                </div>
            `;
        }
        
        // 교육과정 목록 렌더링
        function renderCourses() {
            const courseList = document.getElementById('courseList');
            let filteredCourses = mockData.courses;
            
            // 필터 적용
            if (currentFilter !== 'all') {
                filteredCourses = mockData.courses.filter(course => course.status === currentFilter);
            }
            
            courseList.innerHTML = filteredCourses.length > 0
                ? filteredCourses.map(course => createCourseCard(course)).join('')
                : '<div class="empty-state"><i class="fas fa-graduation-cap"></i><p>해당 상태의 교육과정이 없습니다.</p></div>';
        }
        
        // 과정 상세 페이지로 이동
        function goToCourseDetail(courseId) {
            // 선택한 과정 ID를 localStorage에 저장
            localStorage.setItem('selectedCourseId', courseId);
            // 과정 상세 페이지로 이동
            window.location.href = 'course-detail.html';
        }
        
        // 이벤트 리스너
        document.addEventListener('DOMContentLoaded', function() {
            // 초기 렌더링
            renderCourses();
            
            // 필터 버튼 클릭 이벤트
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    // 활성 필터 변경
                    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    
                    // 필터 적용
                    currentFilter = this.dataset.filter;
                    renderCourses();
                });
            });
            
            // 뒤로가기 버튼
            document.getElementById('backButton').addEventListener('click', function() {
                window.location.href = 'apphome.html';
            });
            
            // 홈 버튼
            document.getElementById('homeButton').addEventListener('click', function() {
                window.location.href = 'apphome.html';
            });
            
            // 새 과정 등록 버튼
            document.getElementById('newCourseBtn').addEventListener('click', function() {
                showToast('새 교육과정 등록 페이지로 이동합니다.');
            });
        });
    </script>
</body>
</html>
