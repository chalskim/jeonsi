<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CertMatch - 인증 인력모집 </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        .form-container {
            padding: 20px;
            background-color: #f8f9fa;
            min-height: 100vh;
        }
        
        .form-section {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        
        .section-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #333;
            display: flex;
            align-items: center;
        }
        
        .section-title i {
            margin-right: 10px;
            color: #4a6fdc;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #555;
        }
        
        .form-control {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        
        .form-control:focus {
            border-color: #4a6fdc;
            outline: none;
        }
        
        .form-row {
            display: flex;
            gap: 10px;
        }
        
        .form-row .form-group {
            flex: 1;
        }
        
        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .checkbox-item {
            display: flex;
            align-items: center;
            margin-right: 15px;
        }
        
        .checkbox-item input {
            margin-right: 5px;
        }
        
        .radio-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .radio-item {
            display: flex;
            align-items: center;
            margin-right: 15px;
        }
        
        .radio-item input {
            margin-right: 5px;
        }
        
        .required {
            color: #e74c3c;
        }
        
        .btn-container {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }
        
        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
        }
        
        .btn-primary {
            background-color: #4a6fdc;
            color: white;
        }
        
        .btn-secondary {
            background-color: #e0e0e0;
            color: #333;
        }
        
        .btn-block {
            width: 100%;
            margin-bottom: 10px;
        }
        
        .tag-container {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 10px;
        }
        
        .tag {
            background-color: #e9ecef;
            color: #495057;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 12px;
            display: flex;
            align-items: center;
        }
        
        .tag i {
            margin-left: 5px;
            cursor: pointer;
        }
        
        .file-upload {
            border: 1px dashed #ddd;
            padding: 15px;
            text-align: center;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .file-upload:hover {
            background-color: #f8f9fa;
        }
        
        .file-upload i {
            font-size: 24px;
            color: #4a6fdc;
            margin-bottom: 10px;
        }
        
        .preview-image {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 5px;
            margin-right: 10px;
        }
        
        .image-preview-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }
        
        .remove-image {
            position: relative;
            top: -40px;
            right: 10px;
            background-color: rgba(0,0,0,0.5);
            color: white;
            border: none;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        
        .toast {
            position: fixed;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0,0,0,0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            display: none;
            z-index: 1000;
        }
        
        .toast.show {
            display: block;
        }
    </style>
</head>
<body>
    <!-- App Header -->
    <header class="app-header">
        <div class="header-icon" id="backButton">
            <i class="fas fa-arrow-left"></i>
        </div>
        <div class="app-title">인증 전문가 모집</div>
        <div class="header-icons">
            <div class="header-icon">
                <i class="fas fa-save" id="saveDraft"></i>
            </div>
        </div>
    </header>
    
    <!-- App Content -->
    <div class="app-content">
        <div class="form-container">
            <!-- 모집 포지션 정보 -->
            <div class="form-section">
                <div class="section-title">
                    <i class="fas fa-briefcase"></i>
                    <span>모집 포지션 정보</span>
                </div>
                
                <div class="form-group">
                    <label class="form-label">직무명 <span class="required">*</span></label>
                    <input type="text" class="form-control" id="jobTitle" placeholder="예: 정보보호 담당자">
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">경력 <span class="required">*</span></label>
                        <select class="form-control" id="experience">
                            <option value="">선택하세요</option>
                            <option value="new">신입</option>
                            <option value="1-3">1~3년</option>
                            <option value="3-5">3~5년</option>
                            <option value="5-10">5~10년</option>
                            <option value="10+">10년 이상</option>
                            <option value="any">경력무관</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">학력 <span class="required">*</span></label>
                        <select class="form-control" id="education">
                            <option value="">선택하세요</option>
                            <option value="high">고졸 이상</option>
                            <option value="college">대졸 이상</option>
                            <option value="bachelor">학사 이상</option>
                            <option value="master">석사 이상</option>
                            <option value="phd">박사 이상</option>
                            <option value="any">학력무관</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="form-label">자격요건 <span class="required">*</span></label>
                    <textarea class="form-control" id="requirements" rows="4" placeholder="필수 자격요건을 입력하세요"></textarea>
                </div>
                
                <div class="form-group">
                    <label class="form-label">우대사항</label>
                    <textarea class="form-control" id="preferences" rows="3" placeholder="우대사항을 입력하세요"></textarea>
                </div>
            </div>
            
            <!-- 인증 종류 선택 -->
            <div class="form-section">
                <div class="section-title">
                    <i class="fas fa-certificate"></i>
                    <span>인증 종류 선택</span>
                </div>
                
                <div class="checkbox-group">
                    <div class="checkbox-item">
                        <input type="checkbox" id="isms-p" name="certification" value="isms-p">
                        <label for="isms-p">ISMS-P</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="iso27001" name="certification" value="iso27001">
                        <label for="iso27001">ISO 27001</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="iso27701" name="certification" value="iso27701">
                        <label for="iso27701">ISO 27701</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="gs" name="certification" value="gs">
                        <label for="gs">GS 인증</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="cppg" name="certification" value="cppg">
                        <label for="cppg">CPPG</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="cisp" name="certification" value="cisp">
                        <label for="cisp">CISP</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="cissp" name="certification" value="cissp">
                        <label for="cissp">CISSP</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="other" name="certification" value="other">
                        <label for="other">기타</label>
                    </div>
                </div>
                
                <div class="form-group" id="otherCertGroup" style="display:none; margin-top:10px;">
                    <input type="text" class="form-control" id="otherCert" placeholder="기타 인증 종류를 입력하세요">
                </div>
            </div>
            
            <!-- 급여/처우 정보 -->
            <div class="form-section">
                <div class="section-title">
                    <i class="fas fa-won-sign"></i>
                    <span>급여/처우 정보</span>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">급여 형태 <span class="required">*</span></label>
                        <select class="form-control" id="salaryType">
                            <option value="">선택하세요</option>
                            <option value="annual">연봉</option>
                            <option value="monthly">월급</option>
                            <option value="daily">일당</option>
                            <option value="project">프로젝트별</option>
                            <option value="negotiable">협의</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">급여 범위 <span class="required">*</span></label>
                        <input type="text" class="form-control" id="salaryRange" placeholder="예: 5,000만원~">
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="form-label">복리후생</label>
                    <div class="checkbox-group">
                        <div class="checkbox-item">
                            <input type="checkbox" id="four-insurance" name="benefits" value="four-insurance">
                            <label for="four-insurance">4대 보험</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="retirement" name="benefits" value="retirement">
                            <label for="retirement">퇴직금</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="bonus" name="benefits" value="bonus">
                            <label for="bonus">성과급</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="vacation" name="benefits" value="vacation">
                            <label for="vacation">연차</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="flexible" name="benefits" value="flexible">
                            <label for="flexible">유연근무제</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="remote" name="benefits" value="remote">
                            <label for="remote">재택근무</label>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- 근무 조건 -->
            <div class="form-section">
                <div class="section-title">
                    <i class="fas fa-user-tie"></i>
                    <span>근무 조건</span>
                </div>
                
                <div class="form-group">
                    <label class="form-label">고용 형태 <span class="required">*</span></label>
                    <div class="radio-group">
                        <div class="radio-item">
                            <input type="radio" id="full-time" name="employment-type" value="full-time">
                            <label for="full-time">정규직</label>
                        </div>
                        <div class="radio-item">
                            <input type="radio" id="contract" name="employment-type" value="contract">
                            <label for="contract">계약직</label>
                        </div>
                        <div class="radio-item">
                            <input type="radio" id="freelance" name="employment-type" value="freelance">
                            <label for="freelance">프리랜서</label>
                        </div>
                        <div class="radio-item">
                            <input type="radio" id="intern" name="employment-type" value="intern">
                            <label for="intern">인턴</label>
                        </div>
                        <div class="radio-item">
                            <input type="radio" id="project" name="employment-type" value="project">
                            <label for="project">프로젝트</label>
                        </div>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">근무 시간</label>
                        <input type="text" class="form-control" id="workHours" placeholder="예: 09:00-18:00">
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">근무 요일</label>
                        <input type="text" class="form-control" id="workDays" placeholder="예: 월-금">
                    </div>
                </div>
            </div>
            
            <!-- 마감일 설정 -->
            <div class="form-section">
                <div class="section-title">
                    <i class="fas fa-calendar-alt"></i>
                    <span>마감일 설정</span>
                </div>
                
                <div class="form-group">
                    <label class="form-label">모집 마감일 <span class="required">*</span></label>
                    <input type="date" class="form-control" id="deadline">
                </div>
                
                <div class="form-group">
                    <div class="checkbox-item">
                        <input type="checkbox" id="urgent" name="urgent" value="urgent">
                        <label for="urgent">긴급 모집으로 표시</label>
                    </div>
                </div>
            </div>
            
            <!-- 상세 업무 내용 -->
            <div class="form-section">
                <div class="section-title">
                    <i class="fas fa-clipboard-list"></i>
                    <span>상세 업무 내용</span>
                </div>
                
                <div class="form-group">
                    <label class="form-label">주요 업무 <span class="required">*</span></label>
                    <textarea class="form-control" id="mainTasks" rows="5" placeholder="주요 업무 내용을 입력하세요"></textarea>
                </div>
                
                <div class="form-group">
                    <label class="form-label">프로젝트 상세 정보</label>
                    <textarea class="form-control" id="projectDetails" rows="4" placeholder="프로젝트에 대한 상세 정보를 입력하세요"></textarea>
                </div>
            </div>
            
            <!-- 첨부 파일 -->
            <div class="form-section">
                <div class="section-title">
                    <i class="fas fa-paperclip"></i>
                    <span>첨부 파일</span>
                </div>
                
                <div class="form-group">
                    <label class="form-label">회사 정보</label>
                    <div class="file-upload" id="logoUpload">
                        <i class="fas fa-building"></i>
                        <p>클릭하여 파일 업로드</p>
                        <p style="font-size: 12px; color: #999;">PDF, DOC, DOCX (최대 10MB)</p>
                    </div>
                    <input type="file" id="logoInput" accept=".pdf,.doc,.docx" style="display: none;">
                    <div class="image-preview-container" id="logoPreview"></div>
                </div>
                
                <div class="form-group">
                    <label class="form-label">상세 정보 파일</label>
                    <div class="file-upload" id="documentUpload">
                        <i class="fas fa-file-upload"></i>
                        <p>클릭하여 파일 업로드</p>
                        <p style="font-size: 12px; color: #999;">PDF, DOC, DOCX (최대 10MB)</p>
                    </div>
                    <input type="file" id="documentInput" accept=".pdf,.doc,.docx" style="display: none;">
                    <div id="documentList"></div>
                </div>
            </div>
            
            <!-- 제출 버튼 -->
            <div class="btn-container">
                <button class="btn btn-secondary" id="cancelBtn">취소</button>
                <button class="btn btn-primary" id="submitBtn">등록하기</button>
            </div>
        </div>
    </div>
    
    <!-- Toast Notification -->
    <div class="toast" id="toast"></div>
    
    <script>
        // 뒤로가기 버튼
        document.getElementById('backButton').addEventListener('click', function() {
            window.history.back();
        });
        
        // 임시 저장 버튼
        document.getElementById('saveDraft').addEventListener('click', function() {
            showToast('임시 저장되었습니다.');
            // 실제로는 로컬 스토리지나 서버에 데이터 저장
        });
        
        // 기타 인증 종류 선택 시 입력 필드 표시
        document.getElementById('other').addEventListener('change', function() {
            const otherCertGroup = document.getElementById('otherCertGroup');
            if (this.checked) {
                otherCertGroup.style.display = 'block';
            } else {
                otherCertGroup.style.display = 'none';
            }
        });
        
        // 로고 업로드
        document.getElementById('logoUpload').addEventListener('click', function() {
            document.getElementById('logoInput').click();
        });
        
        document.getElementById('logoInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const preview = document.getElementById('logoPreview');
                    preview.innerHTML = `
                        <div style="position: relative;">
                            <img src="${e.target.result}" class="preview-image">
                            <button class="remove-image" onclick="removeLogo()">×</button>
                        </div>
                    `;
                };
                reader.readAsDataURL(file);
            }
        });
        
        function removeLogo() {
            document.getElementById('logoPreview').innerHTML = '';
            document.getElementById('logoInput').value = '';
        }
        
        // 문서 업로드
        document.getElementById('documentUpload').addEventListener('click', function() {
            document.getElementById('documentInput').click();
        });
        
        document.getElementById('documentInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const documentList = document.getElementById('documentList');
                const fileId = 'doc_' + Date.now();
                
                documentList.innerHTML += `
                    <div class="tag" id="${fileId}">
                        <i class="fas fa-file"></i>
                        <span>${file.name}</span>
                        <i class="fas fa-times" onclick="removeDocument('${fileId}')"></i>
                    </div>
                `;
            }
        });
        
        function removeDocument(fileId) {
            document.getElementById(fileId).remove();
        }
        
        // 취소 버튼
        document.getElementById('cancelBtn').addEventListener('click', function() {
            if (confirm('작성 중인 내용이 저장되지 않습니다. 취소하시겠습니까?')) {
                window.history.back();
            }
        });
        
        // 제출 버튼
        document.getElementById('submitBtn').addEventListener('click', function() {
            // 필수 필드 검증
            const requiredFields = [
                'companyName', 'industry', 'companySize', 'location',
                'jobTitle', 'experience', 'education', 'requirements',
                'salaryType', 'salaryRange', 'deadline', 'mainTasks'
            ];
            
            let isValid = true;
            let firstInvalidField = null;
            
            requiredFields.forEach(fieldId => {
                const field = document.getElementById(fieldId);
                if (!field.value) {
                    isValid = false;
                    field.style.borderColor = '#e74c3c';
                    if (!firstInvalidField) {
                        firstInvalidField = field;
                    }
                } else {
                    field.style.borderColor = '#ddd';
                }
            });
            
            // 고용 형태 검증
            const employmentType = document.querySelector('input[name="employment-type"]:checked');
            if (!employmentType) {
                isValid = true;
                showToast('고용 형태를 선택해주세요.');
                return;
            }
            
            if (!isValid) {
                showToast('필수 항목을 모두 입력해주세요.');
                if (firstInvalidField) {
                    firstInvalidField.focus();
                }
                return;
            }
            
            // 폼 데이터 수집
            const formData = {
                company: {
                    name: document.getElementById('companyName').value,
                    industry: document.getElementById('industry').value,
                    size: document.getElementById('companySize').value,
                    location: document.getElementById('location').value,
                    intro: document.getElementById('companyIntro').value
                },
                position: {
                    title: document.getElementById('jobTitle').value,
                    experience: document.getElementById('experience').value,
                    education: document.getElementById('education').value,
                    requirements: document.getElementById('requirements').value,
                    preferences: document.getElementById('preferences').value
                },
                certifications: Array.from(document.querySelectorAll('input[name="certification"]:checked'))
                    .map(cb => cb.value),
                salary: {
                    type: document.getElementById('salaryType').value,
                    range: document.getElementById('salaryRange').value,
                    benefits: Array.from(document.querySelectorAll('input[name="benefits"]:checked'))
                        .map(cb => cb.value)
                },
                employment: {
                    type: document.querySelector('input[name="employment-type"]:checked').value,
                    workHours: document.getElementById('workHours').value,
                    workDays: document.getElementById('workDays').value
                },
                deadline: document.getElementById('deadline').value,
                urgent: document.getElementById('urgent').checked,
                tasks: {
                    main: document.getElementById('mainTasks').value,
                    projectDetails: document.getElementById('projectDetails').value
                }
            };
            
            // 실제로는 서버에 데이터 전송
            console.log('Form Data:', formData);
            
            // 성공 메시지 표시
            showToast('인증 전문가 모집 정보가 성공적으로 등록되었습니다.');
            
            // 잠시 후 목록 페이지로 이동
            setTimeout(() => {
                window.location.href = 'apphome.html';
            }, 2000);
        });
        
        // 토스트 메시지 표시 함수
        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }
