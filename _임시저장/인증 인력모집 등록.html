<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CertMatch - 인증 인력모집 등록</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        .form-container {
            padding: 20px;
            background-color: #f8f9fa;
            min-height: calc(100vh - 120px);
        }
        
        .form-section {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        
        .section-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #333;
            display: flex;
            align-items: center;
        }
        
        .section-title i {
            margin-right: 10px;
            color: #4a6fdc;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #555;
        }
        
        .form-control {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            box-sizing: border-box;
        }
        
        .form-control:focus {
            outline: none;
            border-color: #4a6fdc;
        }
        
        .form-row {
            display: flex;
            gap: 10px;
        }
        
        .form-row .form-group {
            flex: 1;
        }
        
        .certification-options {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }
        
        .cert-option {
            display: flex;
            align-items: center;
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 20px;
            cursor: pointer;
        }
        
        .cert-option input {
            margin-right: 5px;
        }
        
        .cert-option.selected {
            background-color: #e8f0fe;
            border-color: #4a6fdc;
        }
        
        .employment-type {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        
        .type-option {
            flex: 1;
            padding: 10px;
            text-align: center;
            border: 1px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .type-option.selected {
            background-color: #e8f0fe;
            border-color: #4a6fdc;
            color: #4a6fdc;
        }
        
        .salary-type {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }
        
        .salary-type-option {
            flex: 1;
            padding: 8px;
            text-align: center;
            border: 1px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .salary-type-option.selected {
            background-color: #e8f0fe;
            border-color: #4a6fdc;
            color: #4a6fdc;
        }
        
        .form-actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            flex: 1;
        }
        
        .btn-primary {
            background-color: #4a6fdc;
            color: white;
        }
        
        .btn-secondary {
            background-color: #f1f1f1;
            color: #333;
        }
        
        .file-upload {
            position: relative;
            display: inline-block;
            cursor: pointer;
            width: 100%;
        }
        
        .file-upload input[type=file] {
            position: absolute;
            left: -9999px;
        }
        
        .file-upload-label {
            display: block;
            padding: 10px;
            border: 1px dashed #ddd;
            border-radius: 5px;
            text-align: center;
            color: #666;
        }
        
        .file-upload-label i {
            display: block;
            font-size: 24px;
            margin-bottom: 5px;
        }
        
        .advantage-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }
        
        .advantage-tag {
            padding: 5px 10px;
            background-color: #f1f1f1;
            border-radius: 15px;
            font-size: 14px;
            display: flex;
            align-items: center;
        }
        
        .advantage-tag i {
            margin-right: 5px;
            font-size: 12px;
            cursor: pointer;
        }
        
        .add-advantage {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        
        .add-advantage input {
            flex: 1;
        }
        
        .add-advantage button {
            padding: 0 15px;
            background-color: #4a6fdc;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- App Header -->
    <header class="app-header">
        <div class="header-icon" id="backButton">
            <i class="fas fa-arrow-left"></i>
        </div>
        <div class="app-title">인증 인력모집 등록</div>
        <div class="header-icons">
            <div class="header-icon">
                <i class="fas fa-bell"></i>
                <span class="notification-badge">3</span>
            </div>
            <div class="header-icon">
                <i class="fas fa-user-circle"></i>
            </div>
        </div>
    </header>
    
    <!-- App Content -->
    <div class="app-content">
        <div class="form-container">
            <!-- 회사 정보 입력 -->
            <div class="form-section">
                <div class="section-title">
                    <i class="fas fa-building"></i>
                    <span>회사 정보 입력</span>
                </div>
                
                <div class="form-group">
                    <label class="form-label">회사명 *</label>
                    <input type="text" class="form-control" placeholder="회사명을 입력하세요">
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">산업 *</label>
                        <select class="form-control">
                            <option value="">선택하세요</option>
                            <option value="it">IT/소프트웨어</option>
                            <option value="finance">금융</option>
                            <option value="healthcare">의료/바이오</option>
                            <option value="manufacturing">제조</option>
                            <option value="retail">유통/서비스</option>
                            <option value="public">공공/정부</option>
                            <option value="education">교육</option>
                            <option value="other">기타</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">규모 *</label>
                        <select class="form-control">
                            <option value="">선택하세요</option>
                            <option value="startup">스타트업 (10인 미만)</option>
                            <option value="small">소기업 (10~50인)</option>
                            <option value="medium">중소기업 (50~300인)</option>
                            <option value="large">중견기업 (300~1000인)</option>
                            <option value="enterprise">대기업 (1000인 이상)</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="form-label">위치 *</label>
                    <input type="text" class="form-control" placeholder="회사 위치를 입력하세요">
                </div>
            </div>
            
            <!-- 모집 포지션 정보 -->
            <div class="form-section">
                <div class="section-title">
                    <i class="fas fa-briefcase"></i>
                    <span>모집 포지션 정보</span>
                </div>
                
                <div class="form-group">
                    <label class="form-label">직무명 *</label>
                    <input type="text" class="form-control" placeholder="예: 정보보호 관리자, ISMS-P 심사원">
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">경력 *</label>
                        <select class="form-control">
                            <option value="">선택하세요</option>
                            <option value="new">신입</option>
                            <option value="1-3">1~3년</option>
                            <option value="3-5">3~5년</option>
                            <option value="5-10">5~10년</option>
                            <option value="10+">10년 이상</option>
                            <option value="any">경력무관</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">학력 *</label>
                        <select class="form-control">
                            <option value="">선택하세요</option>
                            <option value="high">고졸 이상</option>
                            <option value="college">대졸 이상</option>
                            <option value="bachelor">학사 이상</option>
                            <option value="master">석사 이상</option>
                            <option value="phd">박사 이상</option>
                            <option value="any">학력무관</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="form-label">자격요건 *</label>
                    <textarea class="form-control" rows="4" placeholder="필수 자격요건을 입력하세요"></textarea>
                </div>
            </div>
            
            <!-- 인증 종류 선택 -->
            <div class="form-section">
                <div class="section-title">
                    <i class="fas fa-certificate"></i>
                    <span>인증 종류 선택</span>
                </div>
                
                <div class="certification-options">
                    <div class="cert-option">
                        <input type="checkbox" id="isms-p">
                        <label for="isms-p">ISMS-P</label>
                    </div>
                    <div class="cert-option">
                        <input type="checkbox" id="iso27001">
                        <label for="iso27001">ISO 27001</label>
                    </div>
                    <div class="cert-option">
                        <input type="checkbox" id="iso27701">
                        <label for="iso27701">ISO 27701</label>
                    </div>
                    <div class="cert-option">
                        <input type="checkbox" id="gs">
                        <label for="gs">GS 인증</label>
                    </div>
                    <div class="cert-option">
                        <input type="checkbox" id="ccppg">
                        <label for="ccppg">CCPPG</label>
                    </div>
                    <div class="cert-option">
                        <input type="checkbox" id="espa">
                        <label for="espa">ESPA</label>
                    </div>
                    <div class="cert-option">
                        <input type="checkbox" id="other">
                        <label for="other">기타</label>
                    </div>
                </div>
            </div>
            
            <!-- 급여/처우 정보 -->
            <div class="form-section">
                <div class="section-title">
                    <i class="fas fa-won-sign"></i>
                    <span>급여/처우 정보</span>
                </div>
                
                <div class="salary-type">
                    <div class="salary-type-option">연봉</div>
                    <div class="salary-type-option">월급</div>
                    <div class="salary-type-option">일당</div>
                    <div class="salary-type-option">시급</div>
                    <div class="salary-type-option">프로젝트별</div>
                    <div class="salary-type-option">협의</div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">최소 급여</label>
                        <input type="text" class="form-control" placeholder="최소 급여를 입력하세요">
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">최대 급여</label>
                        <input type="text" class="form-control" placeholder="최대 급여를 입력하세요">
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="form-label">추가 혜택</label>
                    <textarea class="form-control" rows="3" placeholder="4대 보험, 퇴직금, 연차, 복지포인트 등 추가 혜택을 입력하세요"></textarea>
                </div>
            </div>
            
            <!-- 근무 조건 -->
            <div class="form-section">
                <div class="section-title">
                    <i class="fas fa-clock"></i>
                    <span>근무 조건</span>
                </div>
                
                <div class="employment-type">
                    <div class="type-option">정규직</div>
                    <div class="type-option">계약직</div>
                    <div class="type-option">프리랜서</div>
                    <div class="type-option">인턴</div>
                </div>
                
                <div class="form-row" style="margin-top: 15px;">
                    <div class="form-group">
                        <label class="form-label">근무 시간</label>
                        <input type="text" class="form-control" placeholder="예: 09:00-18:00">
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">근무 요일</label>
                        <input type="text" class="form-control" placeholder="예: 월-금">
                    </div>
                </div>
            </div>
            
            <!-- 마감일 설정 -->
            <div class="form-section">
                <div class="section-title">
                    <i class="fas fa-calendar-alt"></i>
                    <span>마감일 설정</span>
                </div>
                
                <div class="form-group">
                    <label class="form-label">마감일 *</label>
                    <input type="date" class="form-control">
                </div>
                
                <div class="form-group">
                    <label class="form-label">채용 인원</label>
                    <input type="number" class="form-control" placeholder="채용 인원을 입력하세요">
                </div>
            </div>
            
            <!-- 상세 업무 내용 작성 -->
            <div class="form-section">
                <div class="section-title">
                    <i class="fas fa-clipboard-list"></i>
                    <span>상세 업무 내용</span>
                </div>
                
                <div class="form-group">
                    <label class="form-label">담당 업무 *</label>
                    <textarea class="form-control" rows="5" placeholder="주요 담당 업무를 상세히 입력하세요"></textarea>
                </div>
                
                <div class="form-group">
                    <label class="form-label">프로젝트 상세</label>
                    <textarea class="form-control" rows="4" placeholder="참여할 프로젝트에 대한 상세 정보를 입력하세요"></textarea>
                </div>
                
                <div class="form-group">
                    <label class="form-label">첨부 파일</label>
                    <div class="file-upload">
                        <input type="file" id="file-upload">
                        <label for="file-upload" class="file-upload-label">
                            <i class="fas fa-cloud-upload-alt"></i>
                            <span>파일을 선택하거나 여기로 드래그하세요</span>
                        </label>
                    </div>
                </div>
            </div>
            
            <!-- 우대사항 입력 -->
            <div class="form-section">
                <div class="section-title">
                    <i class="fas fa-star"></i>
                    <span>우대사항</span>
                </div>
                
                <div class="advantage-list">
                    <div class="advantage-tag">
                        정보보호 자격증 보유
                        <i class="fas fa-times"></i>
                    </div>
                    <div class="advantage-tag">
                        관련 분야 경력 3년 이상
                        <i class="fas fa-times"></i>
                    </div>
                    <div class="advantage-tag">
                        영어 능통자
                        <i class="fas fa-times"></i>
                    </div>
                </div>
                
                <div class="add-advantage">
                    <input type="text" class="form-control" placeholder="추가 우대사항을 입력하세요">
                    <button type="button">추가</button>
                </div>
            </div>
            
            <!-- 제출 버튼 -->
            <div class="form-actions">
                <button class="btn btn-secondary">임시 저장</button>
                <button class="btn btn-primary">등록 완료</button>
            </div>
        </div>
    </div>
    
    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
        <a href="#" class="nav-item">
            <i class="fas fa-home"></i>
            <span>홈</span>
        </a>
        <a href="#" class="nav-item">
            <i class="fas fa-user-plus"></i>
            <span>전문가 등록</span>
        </a>        
        <a href="#" class="nav-item">
            <i class="fas fa-clipboard-check"></i>
            <span>심사 지원</span>
        </a>
        <a href="#" class="nav-item">
            <i class="fas fa-calendar-alt"></i>
            <span>일정관리</span>
        </a>
        <a href="#" class="nav-item">
            <i class="fas fa-trophy"></i>
            <span>성공사례</span>
        </a>
    </nav>
    
    <script>
        // 뒤로가기 버튼
        document.getElementById('backButton').addEventListener('click', function() {
            window.history.back();
        });
        
        // 인증 종류 선택
        document.querySelectorAll('.cert-option').forEach(option => {
            option.addEventListener('click', function() {
                const checkbox = this.querySelector('input[type="checkbox"]');
                checkbox.checked = !checkbox.checked;
                this.classList.toggle('selected');
            });
        });
        
        // 급여 유형 선택
        document.querySelectorAll('.salary-type-option').forEach(option => {
            option.addEventListener('click', function() {
                document.querySelectorAll('.salary-type-option').forEach(opt => {
                    opt.classList.remove('selected');
                });
                this.classList.add('selected');
            });
        });
        
        // 근무 형태 선택
        document.querySelectorAll('.type-option').forEach(option => {
            option.addEventListener('click', function() {
                document.querySelectorAll('.type-option').forEach(opt => {
                    opt.classList.remove('selected');
                });
                this.classList.add('selected');
            });
        });
        
        // 우대사항 태그 삭제
        document.querySelectorAll('.advantage-tag i').forEach(icon => {
            icon.addEventListener('click', function() {
                this.parentElement.remove();
            });
        });
        
        // 우대사항 추가
        document.querySelector('.add-advantage button').addEventListener('click', function() {
            const input = document.querySelector('.add-advantage input');
            const value = input.value.trim();
            
            if (value) {
                const advantageList = document.querySelector('.advantage-list');
                const newTag = document.createElement('div');
                newTag.className = 'advantage-tag';
                newTag.innerHTML = `
                    ${value}
                    <i class="fas fa-times"></i>
                `;
                
                // 삭제 이벤트 추가
                newTag.querySelector('i').addEventListener('click', function() {
                    this.parentElement.remove();
                });
                
                advantageList.appendChild(newTag);
                input.value = '';
            }
        });
        
        // 임시 저장 버튼
        document.querySelector('.btn-secondary').addEventListener('click', function() {
            // 실제 앱에서는 폼 데이터를 로컬 스토리지나 서버에 저장
            alert('임시 저장되었습니다.');
        });
        
        // 등록 완료 버튼
        document.querySelector('.btn-primary').addEventListener('click', function() {
            // 실제 앱에서는 폼 데이터를 서버에 제출
            alert('인력모집 정보가 등록되었습니다.');
            // 등록 후 목록 페이지로 이동
            // window.location.href = 'recruitment-list.html';
        });
    </script>
</body>
</html>
