<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CertMatch - 인증 기업 검색</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .app-content {
            padding: 20px;
            padding-bottom: 80px;
        }

        /* View Containers */
        .view {
            display: none;
        }
        .view.active {
            display: block;
        }

        /* Search Bar */
        .search-section {
            background-color: white;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        .search-bar {
            display: flex;
            gap: 10px;
        }
        .search-input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        .search-button {
            background-color: #4a6fdc;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Filter Section */
        .filter-section {
            background-color: white;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        .filter-toggle-btn {
            width: 100%;
            background-color: #f1f1f1;
            border: none;
            padding: 12px;
            border-radius: 5px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .filter-panel {
            display: none; /* Hidden by default */
            margin-top: 15px;
        }
        .filter-panel.active {
            display: block;
        }
        .filter-group {
            margin-bottom: 15px;
        }
        .filter-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #555;
        }
        .filter-options {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }
        .filter-option {
            padding: 6px 12px;
            border: 1px solid #ddd;
            border-radius: 15px;
            font-size: 13px;
            cursor: pointer;
            background-color: #fff;
        }
        .filter-option.selected {
            background-color: #4a6fdc;
            color: white;
            border-color: #4a6fdc;
        }
        .active-filters {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 10px;
        }
        .active-filter-chip {
            display: flex;
            align-items: center;
            gap: 5px;
            background-color: #e8f0fe;
            color: #4a6fdc;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 12px;
        }
        .active-filter-chip i {
            cursor: pointer;
        }

        /* Search Results */
        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        .results-count {
            font-size: 16px;
            color: #666;
        }
        .sort-dropdown {
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        .company-card {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .company-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 10px rgba(0,0,0,0.08);
        }
        .company-card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 10px;
        }
        .company-name {
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
        .company-info {
            font-size: 14px;
            color: #666;
            margin-bottom: 10px;
        }
        .company-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 10px;
        }
        .company-tag {
            background-color: #f1f1f1;
            padding: 4px 8px;
            border-radius: 10px;
            font-size: 12px;
        }
        .company-tag.certified {
            background-color: #d4edda;
            color: #155724;
            font-weight: 500;
        }

        /* Detail View */
        .sub-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }
        .back-btn {
            background: none;
            border: none;
            font-size: 20px;
            color: #4a6fdc;
            cursor: pointer;
        }
        .sub-title {
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }
        .detail-section {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        .detail-section h3 {
            margin-top: 0;
            color: #4a6fdc;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .certification-list {
            list-style: none;
            padding: 0;
        }
        .certification-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border: 1px solid #eee;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        .certification-name {
            font-weight: bold;
            font-size: 16px;
        }
        .certification-details {
            font-size: 13px;
            color: #666;
        }
        .certification-date {
            text-align: right;
            font-size: 13px;
            color: #888;
        }
    </style>
</head>
<body>
    <!-- App Header -->
    <header class="app-header">
        <div class="header-icon" id="menuToggle">
            <i class="fas fa-bars"></i>
        </div>
        <div class="app-title">인증 기업 검색</div>
        <div class="header-icons">
            <div class="header-icon">
                <i class="fas fa-bell"></i>
                <span class="notification-badge">3</span>
            </div>
            <div class="header-icon">
                <i class="fas fa-user-circle"></i>
            </div>
        </div>
    </header>

    <!-- App Content -->
    <div class="app-content">
        <!-- View 1: Search & List -->
        <div id="searchListView" class="view active">
            <div class="search-section">
                <div class="search-bar">
                    <input type="text" class="search-input" id="keywordSearch" placeholder="기업명으로 검색하세요...">
                    <button class="search-button" onclick="performSearch()"><i class="fas fa-search"></i></button>
                </div>
            </div>

            <div class="filter-section">
                <button class="filter-toggle-btn" onclick="toggleFilterPanel()">
                    <span>검색 필터</span>
                    <i class="fas fa-chevron-down"></i>
                </button>
                <div class="filter-panel" id="filterPanel">
                    <div class="filter-group">
                        <label class="filter-label">인증 종류</label>
                        <div class="filter-options" id="certFilter">
                            <div class="filter-option" data-value="isms-p">ISMS-P</div>
                            <div class="filter-option" data-value="iso27001">ISO 27001</div>
                            <div class="filter-option" data-value="gs">GS 인증</div>
                        </div>
                    </div>
                    <div class="filter-group">
                        <label class="filter-label">산업 분야</label>
                        <div class="filter-options" id="industryFilter">
                            <div class="filter-option" data-value="finance">금융</div>
                            <div class="filter-option" data-value="it">IT/소프트웨어</div>
                            <div class="filter-option" data-value="manufacturing">제조</div>
                            <div class="filter-option" data-value="public">공공</div>
                        </div>
                    </div>
                    <div class="filter-group">
                        <label class="filter-label">지역</label>
                        <div class="filter-options" id="regionFilter">
                            <div class="filter-option" data-value="seoul">서울</div>
                            <div class="filter-option" data-value="gyeonggi">경기</div>
                            <div class="filter-option" data-value="all">전국</div>
                        </div>
                    </div>
                </div>
                <div class="active-filters" id="activeFilters">
                    <!-- Active filter chips will be added here -->
                </div>
            </div>

            <div class="results-header">
                <div class="results-count" id="resultsCount">총 25개의 인증 기업</div>
                <select class="sort-dropdown">
                    <option value="recent">최신 인증순</option>
                    <option value="name">이름순</option>
                </select>
            </div>

            <div id="resultsList">
                <!-- Company cards will be dynamically generated here -->
            </div>
        </div>

        <!-- View 2: Company Detail -->
        <div id="companyDetailView" class="view">
            <div class="sub-header">
                <button class="back-btn" onclick="showView('searchListView')">
                    <i class="fas fa-arrow-left"></i>
                </button>
                <h2 class="sub-title" id="companyDetailName">기업 상세 정보</h2>
            </div>

            <div class="detail-section">
                <h3><i class="fas fa-building"></i> 기업 프로필</h3>
                <p id="companyProfile">국내 최대의 핀테크 기업으로, 다양한 금융 서비스를 제공하고 있습니다.</p>
                <div class="company-tags" style="margin-top: 10px;">
                    <span class="company-tag">금융</span>
                    <span class="company-tag">대기업</span>
                    <span class="company-tag">서울</span>
                </div>
            </div>

            <div class="detail-section">
                <h3><i class="fas fa-certificate"></i> 인증 현황</h3>
                <ul class="certification-list" id="certificationList">
                    <!-- Certifications will be dynamically generated here -->
                </ul>
            </div>
        </div>
    </div>
    
    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
        <a href="#" class="nav-item">
            <i class="fas fa-home"></i>
            <span>홈</span>
        </a>
        <a href="#" class="nav-item">
            <i class="fas fa-user-plus"></i>
            <span>전문가 등록</span>
        </a>        
        <a href="#" class="nav-item">
            <i class="fas fa-clipboard-check"></i>
            <span>심사 지원</span>
        </a>
        <a href="#" class="nav-item">
            <i class="fas fa-calendar-alt"></i>
            <span>일정관리</span>
        </a>
        <a href="#" class="nav-item">
            <i class="fas fa-trophy"></i>
            <span>성공사례</span>
        </a>
    </nav>

    <script>
        // Mock Data for Certified Companies
        const certifiedCompanies = [
            { 
                id: 1, 
                name: '㈜케이뱅크', 
                industry: 'finance', 
                region: 'seoul', 
                certifications: ['isms-p', 'iso27001'], 
                certDate: '2023-10-15',
                profile: '국내 최대의 핀테크 기업으로, 다양한 금융 서비스를 제공하고 있습니다.',
                certDetails: [
                    { name: 'ISMS-P', body: '한국인터넷진흥원', date: '2023-10-15', expiry: '2026-10-14' },
                    { name: 'ISO 27001', body: 'BSI', date: '2022-05-20', expiry: '2025-05-19' }
                ]
            },
            { 
                id: 2, 
                name: '㈜데이터솔루션', 
                industry: 'it', 
                region: 'gyeonggi', 
                certifications: ['isms-p'], 
                certDate: '2023-08-01',
                profile: '빅데이터 및 AI 솔루션 전문 기업입니다.',
                certDetails: [
                    { name: 'ISMS-P', body: 'KISIA', date: '2023-08-01', expiry: '2026-07-31' }
                ]
            },
            { 
                id: 3, 
                name: '㈜메디텍', 
                industry: 'manufacturing', 
                region: 'seoul', 
                certifications: ['gs'], 
                certDate: '2024-01-10',
                profile: '첨단 의료기기 개발 및 제조 기업입니다.',
                certDetails: [
                    { name: 'GS 인증 (의료기기)', body: '한국제품인증원', date: '2024-01-10', expiry: '2027-01-09' }
                ]
            }
        ];

        let selectedFilters = {
            certifications: [],
            industry: null,
            region: null
        };
        let currentCompanyId = null;

        // View Management
        function showView(viewName) {
            document.querySelectorAll('.view').forEach(view => view.classList.remove('active'));
            document.getElementById(viewName + 'View').classList.add('active');
        }

        // Filter Panel Toggle
        function toggleFilterPanel() {
            const panel = document.getElementById('filterPanel');
            panel.classList.toggle('active');
        }

        // Filter Logic
        function setupFilters() {
            const filterGroups = ['certFilter', 'industryFilter', 'regionFilter'];
            filterGroups.forEach(groupId => {
                const container = document.getElementById(groupId);
                container.addEventListener('click', (e) => {
                    if (e.target.classList.contains('filter-option')) {
                        e.target.classList.toggle('selected');
                        updateFilters();
                    }
                });
            });
        }

        function updateFilters() {
            selectedFilters.certifications = Array.from(document.querySelectorAll('#certFilter .selected')).map(el => el.dataset.value);
            selectedFilters.industry = document.querySelector('#industryFilter .selected')?.dataset.value || null;
            selectedFilters.region = document.querySelector('#regionFilter .selected')?.dataset.value || null;
            
            renderActiveFilterChips();
            renderResultsList();
        }

        function renderActiveFilterChips() {
            const container = document.getElementById('activeFilters');
            container.innerHTML = '';
            
            Object.entries(selectedFilters).forEach(([key, value]) => {
                if (value && (Array.isArray(value) ? value.length > 0 : true)) {
                    const chip = document.createElement('div');
                    chip.className = 'active-filter-chip';
                    chip.innerHTML = `${getFilterLabel(key, value)} <i class="fas fa-times" onclick="removeFilter('${key}')"></i>`;
                    container.appendChild(chip);
                }
            });
        }

        function getFilterLabel(key, value) {
            const labels = {
                certifications: value.join(', '),
                industry: value,
                region: value
            };
            return labels[key];
        }

        function removeFilter(key) {
            selectedFilters[key] = Array.isArray(selectedFilters[key]) ? [] : null;
            document.querySelectorAll(`#${key === 'certifications' ? 'certFilter' : key + 'Filter'} .selected`).forEach(el => el.classList.remove('selected'));
            renderActiveFilterChips();
            renderResultsList();
        }

        // Search Logic
        function performSearch() {
            renderResultsList();
        }

        // Render Results List
        function renderResultsList() {
            const container = document.getElementById('resultsList');
            const keyword = document.getElementById('keywordSearch').value.toLowerCase();
            
            const filteredCompanies = certifiedCompanies.filter(company => {
                const keywordMatch = company.name.toLowerCase().includes(keyword);
                const certMatch = selectedFilters.certifications.length === 0 || selectedFilters.certifications.some(cert => company.certifications.includes(cert));
                const industryMatch = !selectedFilters.industry || company.industry === selectedFilters.industry;
                const regionMatch = !selectedFilters.region || company.region === selectedFilters.region;
                return keywordMatch && certMatch && industryMatch && regionMatch;
            });

            document.getElementById('resultsCount').textContent = `총 ${filteredCompanies.length}개의 인증 기업`;

            container.innerHTML = filteredCompanies.map(company => `
                <div class="company-card" onclick="showCompanyDetail(${company.id})">
                    <div class="company-card-header">
                        <div class="company-name">${company.name}</div>
                    </div>
                    <div class="company-info">${company.industry === 'seoul' ? '서울' : '경기'} · 최근 인증: ${company.certDate}</div>
                    <div class="company-tags">
                        ${company.certifications.map(cert => `<span class="company-tag certified">${cert}</span>`).join('')}
                    </div>
                </div>
            `).join('');
        }

        // Show Company Detail
        function showCompanyDetail(companyId) {
            currentCompanyId = companyId;
            const company = certifiedCompanies.find(c => c.id === companyId);
            if (!company) return;

            document.getElementById('companyDetailName').textContent = company.name;
            document.getElementById('companyProfile').textContent = company.profile;
            
            // Render certifications
            const certList = document.getElementById('certificationList');
            certList.innerHTML = company.certDetails.map(cert => `
                <li class="certification-item">
                    <div>
                        <div class="certification-name">${cert.name}</div>
                        <div class="certification-details">인증기관: ${cert.body}</div>
                    </div>
                    <div class="certification-date">
                        <div>취득: ${cert.date}</div>
                        <div>만료: ${cert.expiry}</div>
                    </div>
                </li>
            `).join('');

            showView('companyDetail');
        }

        // Initial Load
        document.addEventListener('DOMContentLoaded', () => {
            setupFilters();
            renderResultsList();
        });

        // Side Menu Toggle (from original code)
        const menuToggle = document.getElementById('menuToggle');
        const sideMenu = document.getElementById('sideMenu'); // Assuming sideMenu exists
        const overlay = document.getElementById('overlay');   // Assuming overlay exists

        if (menuToggle && sideMenu && overlay) {
            menuToggle.addEventListener('click', function() {
                sideMenu.classList.add('active');
                overlay.classList.add('active');
            });
            overlay.addEventListener('click', function() {
                sideMenu.classList.remove('active');
                overlay.classList.remove('active');
            });
        }
    </script>
</body>
</html>
