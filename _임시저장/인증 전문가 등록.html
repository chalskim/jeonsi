<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CertMatch - 인증 전문가 등록</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        .form-container {
            padding: 20px;
            background-color: #f8f9fa;
            min-height: calc(100vh - 120px);
        }
        
        .form-section {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        
        .section-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #333;
            display: flex;
            align-items: center;
        }
        
        .section-title i {
            margin-right: 10px;
            color: #4a6fdc;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #555;
        }
        
        .form-control {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            box-sizing: border-box;
        }
        
        .form-control:focus {
            outline: none;
            border-color: #4a6fdc;
        }
        
        .form-row {
            display: flex;
            gap: 10px;
        }
        
        .form-row .form-group {
            flex: 1;
        }
        
        /* Photo Upload */
        .photo-upload-container {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        .photo-upload {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 2px dashed #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            overflow: hidden;
            position: relative;
        }
        .photo-upload img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .photo-upload i {
            font-size: 30px;
            color: #aaa;
        }
        .photo-upload input {
            display: none;
        }
        .photo-info {
            flex: 1;
        }

        /* Multi-select Tags */
        .multi-select-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }
        .select-tag {
            padding: 8px 15px;
            border: 1px solid #ddd;
            border-radius: 20px;
            cursor: pointer;
            background-color: #fff;
            transition: all 0.2s;
        }
        .select-tag:hover {
            border-color: #4a6fdc;
        }
        .select-tag.selected {
            background-color: #4a6fdc;
            color: white;
            border-color: #4a6fdc;
        }

        /* Dynamic List */
        .dynamic-list {
            margin-top: 10px;
        }
        .list-item {
            display: flex;
            gap: 10px;
            align-items: center;
            margin-bottom: 10px;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 5px;
        }
        .list-item .form-control {
            margin-bottom: 0;
        }
        .list-item .remove-btn {
            color: #e74c3c;
            cursor: pointer;
            font-size: 18px;
            padding: 10px;
        }
        .add-btn {
            background-color: #4a6fdc;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        /* Rate Selection */
        .rate-types {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        .rate-type {
            flex: 1;
            padding: 10px;
            text-align: center;
            border: 1px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
        }
        .rate-type.selected {
            background-color: #e8f0fe;
            border-color: #4a6fdc;
            color: #4a6fdc;
        }

        /* Time Slots */
        .time-slot-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 1px solid #eee;
        }
        .time-slot-item:last-child {
            border-bottom: none;
        }
        .time-slot-item .day {
            width: 60px;
            font-weight: 500;
        }
        .time-slot-item .time-range {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        .time-slot-item input[type="time"] {
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 3px;
        }
        
        /* Form Actions */
        .form-actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            flex: 1;
        }
        
        .btn-primary {
            background-color: #4a6fdc;
            color: white;
        }
        
        .btn-secondary {
            background-color: #f1f1f1;
            color: #333;
        }
    </style>
</head>
<body>
    <!-- App Header -->
    <header class="app-header">
        <div class="header-icon" id="backButton">
            <i class="fas fa-arrow-left"></i>
        </div>
        <div class="app-title">인증 전문가 등록</div>
        <div class="header-icons">
            <div class="header-icon">
                <i class="fas fa-bell"></i>
                <span class="notification-badge">3</span>
            </div>
            <div class="header-icon">
                <i class="fas fa-user-circle"></i>
            </div>
        </div>
    </header>
    
    <!-- App Content -->
    <div class="app-content">
        <div class="form-container">
            <!-- 개인 프로필 -->
            <div class="form-section">
                <div class="section-title">
                    <i class="fas fa-user-circle"></i>
                    <span>개인 프로필</span>
                </div>
                
                <div class="form-group">
                    <label class="form-label">프로필 사진</label>
                    <div class="photo-upload-container">
                        <label for="profilePhoto" class="photo-upload">
                            <i class="fas fa-camera"></i>
                            <img id="photoPreview" src="" alt="" style="display:none;">
                            <input type="file" id="profilePhoto" accept="image/*">
                        </label>
                        <div class="photo-info">
                            <p>얼굴이 명확히 보이는 사진을 등록해주세요.</p>
                            <p style="font-size:12px; color:#888;">JPG, PNG (최대 5MB)</p>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">이름 *</label>
                    <input type="text" class="form-control" placeholder="실명을 입력하세요">
                </div>
                
                <div class="form-group">
                    <label class="form-label">자기소개 *</label>
                    <textarea class="form-control" rows="4" placeholder="전문 분야와 경력에 대한 자기소개를 입력하세요"></textarea>
                </div>
            </div>
            
            <!-- 전문 분야 선택 -->
            <div class="form-section">
                <div class="section-title">
                    <i class="fas fa-certificate"></i>
                    <span>전문 분야 선택</span>
                </div>
                
                <div class="multi-select-container" id="expertiseOptions">
                    <div class="select-tag" data-value="isms-p">ISMS-P</div>
                    <div class="select-tag" data-value="iso27001">ISO 27001</div>
                    <div class="select-tag" data-value="iso27701">ISO 27701</div>
                    <div class="select-tag" data-value="gs">GS 인증</div>
                    <div class="select-tag" data-value="ccppg">CCPPG</div>
                    <div class="select-tag" data-value="espa">ESPA</div>
                    <div class="select-tag" data-value="ciso">CISO 자문</div>
                    <div class="select-tag" data-value="pims">PIMS</div>
                </div>
            </div>

            <!-- 경력 정보 -->
            <div class="form-section">
                <div class="section-title">
                    <i class="fas fa-briefcase"></i>
                    <span>경력 정보</span>
                </div>
                
                <div class="form-group">
                    <label class="form-label">총 경력년수 *</label>
                    <input type="number" class="form-control" placeholder="예: 5">
                </div>

                <div class="form-group">
                    <label class="form-label">경력 상세</label>
                    <div id="careerList" class="dynamic-list">
                        <!-- 동적으로 추가될 경력 항목 -->
                    </div>
                    <button type="button" class="add-btn" onclick="addCareerItem()">
                        <i class="fas fa-plus"></i> 경력 추가
                    </button>
                </div>
            </div>

            <!-- 자격증 업로드 -->
            <div class="form-section">
                <div class="section-title">
                    <i class="fas fa-award"></i>
                    <span>자격증 업로드</span>
                </div>
                
                <div class="form-group">
                    <label class="form-label">보유 자격증</label>
                    <div id="certList" class="dynamic-list">
                        <!-- 동적으로 추가될 자격증 항목 -->
                    </div>
                    <button type="button" class="add-btn" onclick="addCertItem()">
                        <i class="fas fa-plus"></i> 자격증 추가
                    </button>
                </div>
            </div>

            <!-- 포트폴리오/성공사례 -->
            <div class="form-section">
                <div class="section-title">
                    <i class="fas fa-trophy"></i>
                    <span>포트폴리오/성공사례</span>
                </div>
                
                <div class="form-group">
                    <label class="form-label">성공사례 설명</label>
                    <textarea class="form-control" rows="4" placeholder="대표적인 성공사례나 프로젝트 경험을 설명해주세요."></textarea>
                </div>
                
                <div class="form-group">
                    <label class="form-label">포트폴리오 파일</label>
                    <input type="file" class="form-control" multiple>
                </div>
            </div>

            <!-- 요금 정보 -->
            <div class="form-section">
                <div class="section-title">
                    <i class="fas fa-won-sign"></i>
                    <span>요금 정보</span>
                </div>
                
                <div class="rate-types" id="rateTypes">
                    <div class="rate-type" data-type="hourly">시간당</div>
                    <div class="rate-type" data-type="daily">일당</div>
                    <div class="rate-type" data-type="project">프로젝트당</div>
                    <div class="rate-type" data-type="monthly">월별</div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">최소 요금</label>
                        <input type="text" class="form-control" placeholder="예: 30만원">
                    </div>
                    <div class="form-group">
                        <label class="form-label">최대 요금</label>
                        <input type="text" class="form-control" placeholder="예: 50만원">
                    </div>
                </div>
            </div>

            <!-- 가능 지역 선택 -->
            <div class="form-section">
                <div class="section-title">
                    <i class="fas fa-map-marker-alt"></i>
                    <span>가능 지역 선택</span>
                </div>
                
                <div class="multi-select-container" id="regionOptions">
                    <div class="select-tag" data-value="seoul">서울</div>
                    <div class="select-tag" data-value="gyeonggi">경기</div>
                    <div class="select-tag" data-value="incheon">인천</div>
                    <div class="select-tag" data-value="busan">부산</div>
                    <div class="select-tag" data-value="daegu">대구</div>
                    <div class="select-tag" data-value="online">온라인</div>
                    <div class="select-tag" data-value="all">전국</div>
                </div>
            </div>

            <!-- 가능 시간대 설정 -->
            <div class="form-section">
                <div class="section-title">
                    <i class="fas fa-clock"></i>
                    <span>가능 시간대 설정</span>
                </div>
                
                <div class="time-slots">
                    <div class="time-slot-item">
                        <span class="day">월요일</span>
                        <div class="time-range">
                            <input type="time" value="09:00">
                            <span>~</span>
                            <input type="time" value="18:00">
                        </div>
                    </div>
                    <div class="time-slot-item">
                        <span class="day">화요일</span>
                        <div class="time-range">
                            <input type="time" value="09:00">
                            <span>~</span>
                            <input type="time" value="18:00">
                        </div>
                    </div>
                    <div class="time-slot-item">
                        <span class="day">수요일</span>
                        <div class="time-range">
                            <input type="time" value="09:00">
                            <span>~</span>
                            <input type="time" value="18:00">
                        </div>
                    </div>
                    <div class="time-slot-item">
                        <span class="day">목요일</span>
                        <div class="time-range">
                            <input type="time" value="09:00">
                            <span>~</span>
                            <input type="time" value="18:00">
                        </div>
                    </div>
                    <div class="time-slot-item">
                        <span class="day">금요일</span>
                        <div class="time-range">
                            <input type="time" value="09:00">
                            <span>~</span>
                            <input type="time" value="18:00">
                        </div>
                    </div>
                </div>
            </div>

            <!-- 언어 능력 -->
            <div class="form-section">
                <div class="section-title">
                    <i class="fas fa-language"></i>
                    <span>언어 능력</span>
                </div>
                
                <div class="form-group">
                    <label class="form-label">가능 언어</label>
                    <div id="languageList" class="dynamic-list">
                        <!-- 동적으로 추가될 언어 항목 -->
                    </div>
                    <button type="button" class="add-btn" onclick="addLanguageItem()">
                        <i class="fas fa-plus"></i> 언어 추가
                    </button>
                </div>
            </div>
            
            <!-- 제출 버튼 -->
            <div class="form-actions">
                <button class="btn btn-secondary">임시 저장</button>
                <button class="btn btn-primary">등록 완료</button>
            </div>
        </div>
    </div>
    
    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
        <a href="#" class="nav-item">
            <i class="fas fa-home"></i>
            <span>홈</span>
        </a>
        <a href="#" class="nav-item">
            <i class="fas fa-user-plus"></i>
            <span>전문가 등록</span>
        </a>        
        <a href="#" class="nav-item">
            <i class="fas fa-clipboard-check"></i>
            <span>심사 지원</span>
        </a>
        <a href="#" class="nav-item">
            <i class="fas fa-calendar-alt"></i>
            <span>일정관리</span>
        </a>
        <a href="#" class="nav-item">
            <i class="fas fa-trophy"></i>
            <span>성공사례</span>
        </a>
    </nav>
    
    <script>
        // 뒤로가기 버튼
        document.getElementById('backButton').addEventListener('click', function() {
            window.history.back();
        });

        // 프로필 사진 미리보기
        document.getElementById('profilePhoto').addEventListener('change', function(event) {
            const file = event.target.files[0];
            const preview = document.getElementById('photoPreview');
            const icon = this.querySelector('i');

            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                    icon.style.display = 'none';
                }
                reader.readAsDataURL(file);
            }
        });

        // 멀티 셀렉트 태그 로직 (전문 분야, 가능 지역)
        function setupMultiSelect(containerId) {
            const container = document.getElementById(containerId);
            container.addEventListener('click', function(e) {
                if (e.target.classList.contains('select-tag')) {
                    e.target.classList.toggle('selected');
                }
            });
        }
        setupMultiSelect('expertiseOptions');
        setupMultiSelect('regionOptions');

        // 요금 타입 선택
        document.getElementById('rateTypes').addEventListener('click', function(e) {
            if (e.target.classList.contains('rate-type')) {
                document.querySelectorAll('.rate-type').forEach(t => t.classList.remove('selected'));
                e.target.classList.add('selected');
            }
        });

        // 동적 리스트 아이템 추가 (경력, 자격증, 언어)
        function addDynamicItem(listId, itemHtml) {
            const list = document.getElementById(listId);
            const itemDiv = document.createElement('div');
            itemDiv.className = 'list-item';
            itemDiv.innerHTML = itemHtml;
            list.appendChild(itemDiv);
        }

        function addCareerItem() {
            const itemHtml = `
                <input type="text" class="form-control" placeholder="회사명">
                <input type="text" class="form-control" placeholder="직책">
                <input type="text" class="form-control" placeholder="기간 (예: 2018.01 ~ 2020.12)">
                <i class="fas fa-times remove-btn" onclick="this.parentElement.remove()"></i>
            `;
            addDynamicItem('careerList', itemHtml);
        }

        function addCertItem() {
            const itemHtml = `
                <input type="text" class="form-control" placeholder="자격증명 (예: 정보보호기사)">
                <input type="file" class="form-control" accept="image/*,.pdf">
                <i class="fas fa-times remove-btn" onclick="this.parentElement.remove()"></i>
            `;
            addDynamicItem('certList', itemHtml);
        }

        function addLanguageItem() {
            const itemHtml = `
                <select class="form-control">
                    <option>언어 선택</option>
                    <option value="ko">한국어</option>
                    <option value="en">영어</option>
                    <option value="ja">일본어</option>
                    <option value="zh">중국어</option>
                </select>
                <select class="form-control">
                    <option>수준 선택</option>
                    <option value="basic">기본회화</option>
                    <option value="business">비즈니스</option>
                    <option value="fluent">원어민 수준</option>
                </select>
                <i class="fas fa-times remove-btn" onclick="this.parentElement.remove()"></i>
            `;
            addDynamicItem('languageList', itemHtml);
        }

        // 초기에 기본 항목 하나씩 추가
        window.addEventListener('DOMContentLoaded', () => {
            addCareerItem();
            addCertItem();
            addLanguageItem();
        });
        
        // 임시 저장 버튼
        document.querySelector('.btn-secondary').addEventListener('click', function() {
            alert('임시 저장되었습니다.');
        });
        
        // 등록 완료 버튼
        document.querySelector('.btn-primary').addEventListener('click', function() {
            alert('전문가 정보가 성공적으로 등록되었습니다.');
            // window.location.href = 'expert-list.html';
        });
    </script>
</body>
</html>
